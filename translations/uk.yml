  content:
    history:
      - |
        У жовтні 2008 року Сатоші Накамото опублікував знаменитий документ під назвою <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: A Peer to Peer Electronic Cash System</q></strong></a>. У 2009 році він випустив перше програмне забезпечення bitcoin, яке привело в дію мережу, і вона працювала безперебійно протягом декількох років з низькими комісіями і швидкими надійними транзакціями.
      - |
        На жаль, з 2016 по 2017 рік біткойни ставали дедалі ненадійнішими та дорожчими. Це відбувалось тому, що громада не могла досягти консенсусу щодо збільшення пропускної спроможності мережі. Деякі розробники не зрозуміли і не погодились з планом Satoshi. Натомість вони вважали за краще, щоб біткойн став розрахунковим шаром.
      - |
        До 2017 року домінуюче становище Bitcoin скоротилося з 95% до найнижчого в 40% в результаті проблем зручності використання. На щастя, велика частина Bitcoin спільноти, включаючи розробників, інвесторів, користувачів і бізнес, все ще вірить в початкове бачення Bitcoin - пірінгова електронна валютна система, з низькими комісіями, якою можуть користуватися люди в усьому світі.
      - |
        1 серпня 2017 роки ми зробили логічний крок до збільшення максимального розміру блоку, і народився Bitcoin Cash. Той, хто тримав біткойни в той час (блок 478558) став власником Bitcoin Cash (BCH). Тепер мережа підтримує блоки до 32 Мб, і безперервно досліджується, щоб забезпечити масове збільшення обсягу в майбутньому.
    development:
      - |
        Завдяки численним незалежним командам розробників, які забезпечують реалізацію програмного забезпечення, майбутнє безпечне. Bitcoin Cash стійкий до політичних і соціальних атака на розробку протоколів. Жодна група або проект не можуть контролювати це. Безліч реалізацій також забезпечує надмірність, щоб мережа зберігала 100% безвідмовної роботи.
      - |
        Вебсайт <a href="https://bitcoincashresearch.org" target="_blank">bitcoincashresearch.org</a> є хорошим місцем для внесення пропозицій щодо змін, які вимагають координації між командами розробників. Для тих, хто бажає внести зміни до протоколу Bitcoin Cash, рекомендується шукати попередню експертну оцінку і взаємодіяти з іншими розробниками.
      - |
        Якщо ви зацікавлені в допомозі з перекладами, будь ласка, перегляньте наш <a href="https://crowdin.com/project/bitcoin-cash" target="_blank">проєкт на CrowdIn</a>. Пам'ятайте, ми приймаємо лише переклади, виконані людьми, будь-які автоматизовані переклади будуть відхилені.
    about:
      - |
        Bitcoin Cash надає світу надійну валюту. Підприємці та користувачі отримують низькі комісії і достовірні підтвердження мережі. Майбутнє за необмеженим зростанням, глобальним визнанням, безконфліктними інноваціями і децентралізованою розробкою.
      - |
        Ви можете приєднатися до спільноти Bitcoin Cash, допомагаючи нам створювати надійну валюту, доступну для всього світу.
    why:
      - 
        benefit: "Надсилайте гроші в будь-яку точку світу, майже безкоштовно"
        descrip:
          - |
            За допомогою Bitcoin Cash, ви можете відправляти гроші будь-якій людині в будь-яку точку світу, 24 години на добу, 365 днів на рік. Як і сам Інтернет, мережа завжди включена. Жодна транзакція не є занадто великою або замалою. І вам ніколи не потрібен нічий дозвіл або згода.
      - 
        benefit: "Будь сам собі банком і повністю контролюй свої гроші"
        descrip:
          - |
            Вилучення капіталу у власників рахунків ("bail-ins"), що сталося на Кіпрі та майже в Греції, продемонструвало, що банківські вклади є настільки безпечними, наскільки вирішують політичні лідери. Навіть за найкращих умов банки можуть допускати помилки, утримувати кошти, заморожувати рахунки та іншим чином заважати вам отримати доступ до власних грошей.
          - |
            Банки також можуть вирішити заблокувати ваші операції, стягнути з вас комісію або закрити ваш рахунок без попередження. Bitcoin Cash дає вам повний суверенний контроль над вашими коштами, і ви зможете отримати до них доступ з будь-якої точки світу.
      - 
        benefit: "Цифрова валюта з відомим, фіксованим запасом"
        descrip:
          - |
            Протокол Bitcoin Cash гарантує, що ніколи не буде існувати більше 21 мільйона монет. Уряди постійно друкують гроші з повітря, нескінченно роздуваючи пропозицію та знецінюючи заощадження кожного. Bitcoin Cash має фіксований запас і тому представляє надійні гроші.
      - 
        benefit: "Збільшуйте свою конфіденційність і працюйте анонімно"
        descrip:
          - |
            Bitcoin Cash пропонує більше конфіденційності та анонімності, ніж традиційні платіжні системи, такі як банківські перекази та платежі за допомогою кредитних карток, оскільки зазвичай неможливо дізнатись, хто контролює адресу Bitcoin.
          - |
            Bitcoin Cash пропонує різні рівні конфіденційності залежно від того, як він використовується. Важливо ретельно навчитися цьому, перш ніж використовувати BCH з метою забезпечення конфіденційності.
      - 
        benefit: "Насолоджуйтесь ексклюзивними знижками"
        descrip:
          - |
            Багато продавців пропонують знижки на оплату в Bitcoin Cash, оскільки це виключає комісію за кредитні картки та сприяє зростанню розповсюдження цієї нової платіжної системи.
      - 
        benefit: "Екосистема токенів"
        descrip:
          - |
            Зберігання і управління токенами на блокчейні забезпечує більшу прозорість та цілісність, ніж традиційні форми обліку та торгівлі активами. Bitcoin Cash підтримує токен-протоколи, що забезпечують різноманітність проектів, і легко створити власні токен-проекти.
      - 
        benefit: "Підтримка свободи по всьому світу"
        descrip:
          - |
            Bitcoin Cash - це відкрита мережа без заборон. Вона дає вам можливість взаємодіяти з іншими людьми без вторгнення в їхні особисті справи. Вона децентралізована, добровільна і не агресивна. По мірі зростання користування нею, старі владні структури будуть руйнуватися, а свіжі ідеї процвітати. Вона може стати провідником до найбільшої мирної революції, коли-небудь відомої світу.
      - 
        benefit: "DeFi-додатки та NFT"
        descrip:
          - |
            SmartBCH — це високопродуктивний сайдчейн, сумісний з EVM та Web3, створений для підтримки DeFi-додатків. Це включає постійно зростаючу кількість децентралізованих бірж та NFT-проєктів!
    benefits:
      - 
        benefit: "Ультра низькі комісії"
        descrip:
          - |
            Мережевий збір за типову транзакцію з Bitcoin Cash становить менше одного цента. Якщо ви хочете конвертувати ваш BCH в фіатну валюту, наприклад долари США, ви можете зробити це через торгових операторів обміну за все ще набагато меншу вартість, ніж обробка кредитних карт.
      - 
        benefit: "Немає повернення платежу"
        descrip:
          - |
            На відміну від кредитних карток, ніколи не відбувається автоматичного анулювання, повернення коштів, повернення платежів, інших несподіваних зборів. Захист від шахрайства вбудований у систему без жодних витрат для продавця.
      - 
        benefit: "Нові клієнти"
        descrip:
          - |
            Зростаюча кількість потенційних клієнтів обирає Bitcoin Cash як кращий спосіб оплати. Вони надають перевагу торговцям, які пропонують цей спосіб оплати, і активно шукають їх.
      - 
        benefit: "Безкоштовний маркетинг і преса"
        descrip:
          - |
            Приймаючи оплату в Bitcoin Cash, продавці можуть отримати безкоштовний лістинг в каталогах веб-сайтів і додатків, отримуючи ще більше клієнтів. Вони також можуть скористатися цією новою тенденцією і залучити пресу для свого бізнесу.
