    content:
      about:
        - |
          Bitcoin Cash wypełnia oryginalną wizję Bitcoin'a jako elektroniczna waluta peer-to-peer - tj. "elektroniczna gotówka". Dzięki niej handlowcy i klienci mogą dokonywać transakcji za dosłownie grosik - niezależnie od kwoty. Przyszłość rysuje się w świetlanych barwach dzięki globalnej adopcji, rosnącej wartości waluty, nieograniczonemu i zdecentralizowanemu rozwojowi.
        - |
          Wszyscy posiadacze Bitcoinów z dniem 1 sierpnia (blok 478558) są także posiadaczami Bitcoin Cash. Przyłączcie się do naszej wspólnoty i pokażmy uczciwą walutę całemu światu.
      features:
        - |
          <strong>Skalowanie On-Chain</strong> - Bitcoin Cash podąża za wizją Satoshi Nakamoto (twórcy Bitcoina) zwiększając moc transakcyjną poprzez tzw. "on-chain scaling". Zwiększyliśmy wielkość bloku w łańcuchu (z ang. block-chain) do 8MB - z możliwością dostosowania w razie potrzeby. <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank"> Prowadzone są testy by w przyszłości zwiększyć blok jeszcze bardziej by przeprowadzać jeszcze więcej transakcji przy znikomym koszcie.</a>.
        - |
          <strong>Nowe sygnatury transakcji</strong> - Nowy algorytm SigHash zwiększa bezpieczeństwo portfela, dodaje tzw. replay-protection oraz eliminuje tzw. problem czasu hashowania (który rośnie z kwadratem wielkości).
        - |
          <strong>Nowy algorytm dostosowujący trudność hashowania (DAA)</strong> - Dzięki elastycznemu algorytmowi dostosowywania trudności Proof-of-Work górnicy mogą przełączać się pomiędzy Bitcoin Legacy a Bitcoin Cash kiedy tylko sobie życzą, jednocześnie sieć pozostaje zabezpieczona przed przestojem.
        - |
          <strong>Zdecentralizowany rozwój</strong> - Dzięki wielu niezależnym zespołom programistów przyszłość Bitcoin Cash jest odporna na polityczne ataki. Żadna pojedyncza grupa nie jest w stanie kontrolować protokołu Bitcoin Cash. <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">Lista emailowa bitcoin-ml</a> jest bardzo dobrym forum, by proponować zmiany i koordynować rozwój protokołu.
      faq:
        - question: "Co to jest Bitcoin Cash?"
          answer:
            - |
              Bitcoin Cash to elektroniczna waluta (gotówka) idealna dla Internetu. W pełni zdecentralizowana, bez żadnego banku centralnego, bez w ogóle żadnego banku ani instytucji której trzeba by zaufać i która by nas monitorowała.
        - question: "Czy Bitcoin Cash różni się od 'Bitcoina' klasycznego?"
          answer:
            - |
              O tak. Bitcoin Cash jest kontynuuje wizję Bitcoin'a jako elektroniczna gotówka. Jest to odłam (tzw. fork) bazy danych Bitcoina, z bardzo ważnymi upgrade'ami, dzięki którym waluta może obsłużyć wszystkich ludzi na Ziemi i utrzymać znikome opłaty za transakcje (1 grosz, serio).
        - question: "Czy jeśli posiadam Bitcoiny jestem też właścicielem monet Bitcoin Cash ?"
          answer:
            - |
              Anyone who held Bitcoin at the time Bitcoin Cash was created became owners of Bitcoin Cash. This means that Bitcoin holders as of block 478558 (August 1st, 2017 about 13:16 UTC) have the same amount of Bitcoin Cash as they had Bitcoin at that time. If your Bitcoins are stored by a third party such as an exchange, then you must inquire with them about your Bitcoin Cash.
              Każdy, kto posiadał Bitcoin 1 sierpnia 2017 (tj. kiedy Bitcoin Cash się narodził) jest też właścicielem takiej samej ilości monet Bitcoin Cash. Dokładny czas to blok 478558 (August 1st, 2017 about 13:16 UTC ). Jeśli Twoje Bitcoiny były zdeponowane na jakieś giełdzie, wtedy trzeba zapytać tą giełdę kiedy Ci przekażą monety Bitcoin Cash.
            - |
              Wszystkie transakcje po 1. sierpnia 2017 są całkowicie osobne - transakcje Bitcoinów klasycznych są zupełnie osobne od transakcji Bitcoin Cash, ze względów technicznych nie było to oczywiste. Osiągnęliśmy to dzięki tzw. replay-protection.
        - question: "Jak to się dzieje że transakcje ze starego łańcucha nie lądują w nowym łańcuchu i vice-versa?"
          answer:
            - |
              Transakcje Bitcoin Cash mają ustawioną flagę SIGHASH_FORKID (oznaczającą inny algorytm haszowania). Dzięki temu nie są rozpoznawane przez starą sieć (Bitcoin Legacy) i vice versa.
        - question: "Dlaczego rozłam i powstanie Bitcoin Cash było konieczne?"
          answer:
            - |
              Stary Bitcoin ma maksymalny limit (1MB) na jeden blok - pociąga to za sobą to maksymalny limit na ilość transakcji - tylko 3 transakcje na sekundę. Pomimo tego, że podwyższenie tego limitu jest technicznie trywialne, społeczność nie mogła osiągnąć konsensusu, nawet po wielu latach debatowania.
        - question: "Czy 1 MB rozmiar bloku niesie ze sobą problemy dla klasycznego Bitcoina?"
          answer:
            - |
              Tak, w 2017 roku możliwości transakcyjne Bitcoin zostały całkowicie wyczerpane. Opłaty niesamowicie wystrzeliły w górę a wiele transakcje przestały być potwierdzane - dla niektórych przez wiele dni.
            - |
              Cena Bitcoinów wzrosła, lecz użyteczność jako waluty stanęło. Wielu użytkowników, handlowców, biznesów a nawet inwestorów opuściło Bitcoin dla alternatywnych kryptowalut. Przez to udział Bitcoin w całkowitym rynku kryptowalut spadł z 95% to 40% procent.
        - question: "Czy Bitcoin Cash eliminuje te problemy?"
          answer:
            - |
              Tak.  Bitcoin Cash natychmiast podniósł limit bloku do 8MB, dzięki temu cena transakcji spadło do 1 grosza. Do tego jest pełno miejsca dla każdego kto chce przesyłać pieniądze, kupować, sprzedawać, handlować.
            - |
              Niskie opłaty wreszcie powróciły wraz Bitcoin Cash. Sieć znowu rośnie a użytkownicy znowu mogą osiągnąć wolność handlowania z każdym na świecie. To jest cel waluty peer-to-peer - każdy może przekazać pieniądze każdemu komu chce.
        - question: "Dlaczego Bitcoin klasyczny nie podniósł wielkości bloku, jeżeli to takie łatwe?"
          answer:
            - |
              Niektórzy programiści Bitcoina nie rozumieją albo, wręcz nie zgadzają się z oryginalną wizją kryptowaluty którą stworzył Satoshi Nakamoto. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">Zamiast tego wolą by Bitcoin stał się warstwą w skomplikowanym systemie ustalania należności.</a>
            - |
              Wielu użytkowników i górników zaufało tym programistom, lecze wielu innych zdało sobie sprawę, że to prowadzi społeczności zupełnie inną drogą.
            - |
              Te dwie wizje Bitcoin są na tyle różne, że oznaczały rozłam w społeczności Bitcoina.
        - question: "Czy tzw. SegWit nie zwiększa miejsca w blockchainie? Czy Bitcoin Cash będzie wprowadzi u siebie SegWit?"
          answer:
            - |
              Tak zwany Segregated Witness albo w skrócie "SegWit" to substytut  zwiększania bloku, całkowicie nie do zaakceptowania przez Bitcoin Cash. Z kilku powodów.
            - |
              Po pierwsze, nawet gdyby był używany w 100% transakcji, powiększyło by to blok do 1.7 MB. Jest to cały czas bardzo mało w stosunku do potrzeb. Nie zaspokoju ogromnego zapotrzebowania, które przyszło z nowymi użytkownikami Bitcoina w ostatnim czasie, nie mówiąc o przyszłych miesiącach i latach. Po drugie SegWit powoduje <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">osłabienie bezpieczeństwa całego klasycznego Bitcoina.</a> Po trzecie, przyszłe zwiększanie pojemności transakcyjnej będzie o wiele trudniejsze z uwagi na ilość przesyłanych danych i tzw. problem quadratic hashing (trudność podpisywania transakcji rośnie z kwadratem wielkości transakcji). SegWit niczego nie rozwiązuje gdyż potencjalny atakujący sieć nie musi używać SegWit.
            - |
              Z tych powodów (a jest ich więcej) utworzenie Bitcoin Cash było niezbędne zanim SegWit zostanie wdrożony - a sam SegWit nie zostanie włączony do Bitcoin Cash. Nigdy.
        - question: "Który z zespołów progamistycznych zarządza Bitcoin Cash? Który jest naważniejszy?"
          answer:
            - |
              W odróżnieniu od sytuacji klasycznego Bitcoina, w Bitcoin Cash nie ma nikogo najważniejszego. Wszystkie zespoły pracują niezależnie a zmiany uzgadniane są poprzez konsensus.
            - |
              Taka decentralizacja co jest wprowadzane i jak do Bitcoin Casha jest niezwykle ważna dla dalszego rozwoju.
        - question: "Jaki jest symbol Bitcoin Cash na giełdach?"
          answer:
            - |
              Bitcoin Cash jest reprezentowany przez kilka symboli. BCH i BCC są najpopularniejsze. XBC jest w użyciu jako standard ISO 4217 dla walut.
