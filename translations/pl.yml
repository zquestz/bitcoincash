  content:
    history:
      - |
        W październiku 2008 roku Satoshi Nakamoto opublikował słynny whitepaper zatytułowany <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: A Peer to Peer Electronic Cash System</q></strong></a>.  W 2009 roku wydał pierwsze oprogramowanie Bitcoin, które napędzało sieć, która działała sprawnie przez kilka lat z niskimi opłatami i szybkimi, niezawodnymi transakcjami.
      - |
        Niestety, od 2016 do 2017 roku Bitcoin stawał się coraz bardziej zawodny i drogi.  Było to spowodowane tym, że społeczność nie mogła osiągnąć konsensusu w sprawie zwiększenia przepustowości sieci. Niektórzy z deweloperów nie rozumieli i nie zgadzali się z planem Satoshiego. Zamiast tego woleli, aby Bitcoin stał się czymś w rodzaju akcji.
      - |
        Do 2017 roku dominacja Bitcoina spadła z 95% do zaledwie 40%, co było bezpośrednim wynikiem problemów z użytecznością.  Na szczęście duża część społeczności Bitcoin, w tym programiści, inwestorzy, użytkownicy i przedsiębiorcy, nadal wierzyli w oryginalną wizję Bitcoin - system elektronicznej gotówki o niskich opłatach, peer to peer, który mógłby być używany przez wszystkich ludzi na świecie.
      - |
        1 sierpnia 2017 roku, podjęliśmy logiczny krok zwiększenia maksymalnego rozmiaru bloku i narodził się Bitcoin Cash.  Każdy, kto posiadał Bitcoin w tym czasie (blok 478558) stał się właścicielem Bitcoin Cash (BCH). Sieć obsługuje obecnie bloki do 32 megabajtów. Trwają badania, aby umożliwić masywne przyszłe wzrosty.
    development:
      - |
        Z wieloma niezależnymi zespołami programistów dostarczających implementacje oprogramowania, przyszłość jest bezpieczna. Bitcoin Cash jest odporny na polityczne i społeczne ataki na rozwój protokołu. Żadna pojedyncza grupa lub projekt nie może go kontrolować.  Wiele implementacji zapewnia również redundancję, aby zapewnić, że sieć jest 100%-wo dostępna.
      - |
        Lista mailingowa <a href="https://bitcoincashresearch.org" target="_blank">bitcoincashresearch.org</a> jest dobrym miejscem do zgłaszania propozycji zmian, które wymagają koordynacji pomiędzy zespołami programistów. Dla tych, którzy chcą wdrożyć zmiany w protokole Bitcoin Cash, zalecane jest, aby szukać wczesnej wzajemnej oceny i angażować się we współpracę z innymi programistami.
      - |
        Jeśli jesteś zainteresowany pomocą w tłumaczeniu, sprawdź nasz <a href="https://crowdin.com/project/bitcoin-cash" target="_blank">projekt CrowdIn</a>. Pamiętaj, że akceptujemy tylko tłumaczenia dokonane przez człowieka, tłumaczenia automatyczne zostaną odrzucone.
    about:
      - |
        Bitcoin Cash daje światu solidny pieniądz. Sprzedawcy i użytkownicy korzystają z niskich opłat i wiarygodnych potwierdzeń. Przyszłość rysuje się w jasnych barwach dzięki nieograniczonemu wzrostowi, globalnej akceptacji, nie wymagającej zezwolenia innowacji i zdecentralizowanemu rozwojowi.
      - |
        Wszyscy są mile widziani, aby dołączyć do społeczności Bitcoin Cash, gdy posuwamy się naprzód w tworzeniu solidnego pieniądza dostępnego dla całego świata.
    why:
      - benefit: "Wysyłaj pieniądze w dowolne miejsce na świecie, prawie za darmo"
        descrip:
          - |
            Dzięki Bitcoin Cash możesz wysłać pieniądze do kogokolwiek, gdziekolwiek na świecie, 24 godziny na dobę, 365 dni w roku.  Podobnie jak sam internet, sieć jest zawsze włączona.  Żadna transakcja nie jest zbyt duża lub zbyt mała.  I nigdy nie potrzebujesz niczyjej zgody lub pozwolenia.
      - benefit: "Bądź swoim własnym bankiem i miej pełną kontrolę nad swoimi pieniędzmi"
        descrip:
          - |
            Przejęcie kapitału od właścicieli kont ("bail-in"), które miało miejsce na Cyprze i prawie w Grecji, pokazało, że depozyty bankowe są bezpieczne tylko na tyle, na ile zdecydują się przywódcy polityczni.  Nawet w najlepszych warunkach banki mogą popełniać błędy, zatrzymywać środki, zamrażać konta i w inny sposób uniemożliwiać Ci dostęp do Twoich własnych pieniędzy.
          - |
            Banki mogą również zdecydować się zablokować Twoje transakcje, naliczyć opłaty lub zamknąć konto bez ostrzeżenia.  Bitcoin Cash daje Ci pełną, suwerenną kontrolę nad Twoimi środkami, do których możesz mieć dostęp z każdego miejsca na świecie.
      - benefit: "Waluta cyfrowa o znanej, ograniczonej podaży"
        descrip:
          - |
            Protokół Bitcoin Cash zapewnia, że nigdy nie będzie istniało więcej niż 21 milionów monet. Rządy nieustannie drukują pieniądze z powietrza, bez końca pompując podaż i dewaluując oszczędności wszystkich ludzi. Bitcoin Cash ma stałą podaż i dlatego reprezentuje solidny pieniądz.
      - benefit: "Zwiększ swoją prywatność i działaj anonimowo"
        descrip:
          - |
            Bitcoin Cash oferuje więcej prywatności i anonimowości niż tradycyjne systemy płatności, takie jak przelewy bankowe i płatności kartą kredytową, ponieważ zazwyczaj nie jest możliwe, aby dowiedzieć się, kto kontroluje adres Bitcoin.
          - |
            Bitcoin Cash oferuje różne poziomy prywatności w zależności od tego, jak jest używany.  Ważne jest, aby dokładnie poinformować się przed użyciem BCH dla celów prywatności.
      - benefit: "Skorzystaj z ekskluzywnych zniżek"
        descrip:
          - |
            Wielu sprzedawców oferuje zniżki za płacenie w Bitcoin Cash, ponieważ eliminuje to opłaty za karty kredytowe i pomaga rozwijać adopcję tego nowego systemu płatności.
      - benefit: "Ekosystem tokenów"
        descrip:
          - |
            Przechowywanie i zarządzanie tokenami na blockchainie zapewnia większą przejrzystość i integralność niż tradycyjne formy księgowania i obrotu aktywami. Bitcoin Cash obsługuje protokoły tokenów, które zasilają różnorodne projekty, a tworzenie własnych projektów opartych na tokenach jest łatwe.
      - benefit: "Wspieraj Wolność na Świecie"
        descrip:
          - |
            Bitcoin Cash jest otwartą siecią, nie wymaga żadnego pozwolenia. Dzięki niej możesz nawiązywać kontakty z innymi bez naruszania ich prywatności. Jest zdecentralizowana, dobrowolna i nieagresywna. Wraz z jej rozwojem, stare struktury władzy ulegają erozji, a nowe idee rozkwitają. Może to pomóc w przeprowadzeniu największej pokojowej rewolucji, jaką kiedykolwiek znał świat.
      - benefit: "Aplikacje Defi &amp; NFT"
        descrip:
          - |
            SmartBCH jest wysoce wydajną siecią poboczną kompatybilną z EVM &amp; Web3 do obsługi aplikacji Defi. Skutkuje to stale rosnącą liczbą zdecentralizowanych giełd oraz projektów NFT!
    benefits:
      - benefit: "Ultra niskie opłaty"
        descrip:
          - |
            Opłata sieciowa za typową transakcję Bitcoin Cash wynosi mniej niż jeden grosz. Jeśli chcesz przekonwertować swoje BCH na walutę fiat, taką jak dolary amerykańskie, możesz to zrobić za pośrednictwem procesorów dla sprzedawców za koszt, który jest nadal znacznie niższy niż przetwarzanie kart kredytowych.
      - benefit: "Brak obciążeń zwrotnych"
        descrip:
          - |
            W przeciwieństwie do kart kredytowych, nigdy nie ma automatycznego anulowania transakcji, zwrotów, obciążeń zwrotnych lub innych niespodziewanych opłat. Ochrona przed oszustwami jest wbudowana w system bez żadnych kosztów dla sprzedawcy.
      - benefit: "Nowi klienci"
        descrip:
          - |
            Coraz większa liczba klientów wybiera Bitcoin Cash jako preferowaną metodę płatności. Faworyzują oni sprzedawców, którzy oferują tę opcję płatności i aktywnie ich poszukują.
      - benefit: "Bezpłatny marketing"
        descrip:
          - |
            Akceptując Bitcoin Cash, sprzedawcy mogą zyskać darmowe wpisy w katalogach stron internetowych i aplikacji, zyskując jeszcze więcej klientów. Mogą również skorzystać z tego nowego trendu i zwrócić uwagę na swoją firmę.
