  content:
    history:
      - |
        Tháng 10 năm 2008, Satoshi Nakamoto đã đưa lên mạng một nghiên cứu có tiêu đề <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: Hệ Thống Tiền Mặt Điện Tử Trực Tiếp</q></strong></a>. Năm 2009, ông đã phát hành phần mềm đầu tiên chạy cho hệ thống mạng bitcoin và nó hoạt động trơn tru trong vài năm với giao dịch có chi phí thấp, nhanh chóng, đáng tin cậy.
      - |
        Tuy nhiên, từ năm 2016 đến năm 2017, Bitcoin ngày càng trở nên không đáng tin cậy và đắt đỏ. Lý do là cộng đồng đã không thể đạt được sự đồng thuận về việc tăng dung lượng xử lý giao dịch. Một số nhà phát triển đã không hiểu và đồng ý với kế hoạch của chính Satoshi. Thay vào đó, họ muốn Bitcoin trở thành một phương thức thanh toán.
      - |
        Năm 2017, sự thống trị của Bitcoin đã giảm mạnh từ 95% xuống thấp nhất là 40% do kết quả trực tiếp của các vấn đề về tính khả dụng. May mắn thay, một phần lớn cộng đồng Bitcoin, bao gồm các nhà phát triển, nhà đầu tư, người dùng và doanh nghiệp, vẫn tin tưởng vào tầm nhìn ban đầu của Bitcoin - một hệ thống tiền điện tử trực tiếp với mức phí thấp có thể được sử dụng bởi tất cả mọi người trên thế giới.
      - |
        Vào ngày 1 tháng 8 năm 2017, chúng tôi đã thực hiện một bước đi hợp lý là tăng kích thước tối đa khối dữ liệu và Bitcoin Cash ra đời. Bất kỳ ai nắm giữ Bitcoin vào thời điểm đó (khối 478558) đều trở thành chủ sở hữu của Bitcoin Cash (BCH). Hệ thống Bitcoin Cash hiện nay hỗ trợ khối giao dịch lên tới 32MB, và vẫn tiếp tục đang được nghiên cứu để tăng khối lượng khổng lồ trong tương lai.
    development:
      - |
        Với nhiều nhóm nhà phát triển độc lập cung cấp triển khai phần mềm, tương lai của Bitcoin Cash đã được bảo đảm. Bitcoin Cash có khả năng chống lại các cuộc tấn công chính trị và xã hội đối với sự phát triển giao thức. Không một nhóm hoặc dự án nào có thể kiểm soát nó. Đồng thời nhiều triển khai khác cung cấp khả năng dự phòng để đảm bảo rằng mạng Bitcoin Cash duy trì hoạt động hiệu quả 100%.
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">Danh sách thư Bitcoin-ml</a> là nơi mà các nhóm phát triển dùng để trao đổi thông tin, góp ý, đề xuất những thay đổi quan trọng trong Bitcoin Cash. Nếu bạn muốn góp ý hoặc thay đổi giao thức Bitcoin Cash, xin liên hệ nhóm này để trao đổi và hợp tác.
    about:
      - |
        Bitcoin Cash mang đến hơi thở mới cho thế giới tiền điện tử, hoàn thành sứ mệnh ban đầu của Bitcoin là "Đồng tiền Điện tử Trực Tiếp Peer-to-Peer". Thương gia và người dùng được trao quyền với mức phí thấp và xác nhận đáng tin cậy. Tương lai tỏa sáng với sự tăng trưởng không hạn chế, áp dụng toàn cầu, đổi mới không ngừng và phát triển phi tập trung.
      - |
        Tất cả mọi người được chào đón đến với cộng đồng Bitcoin Cash trong khi chúng tôi đang tiến về phía trước trong việc tạo ra đồng tiền mạnh mẽ cho toàn thế giới.
    why:
      - benefit: "Gửi Tiền Đi Bất Cứ Đâu Trên Thế Giới, Gần Như Miễn Phí"
        descrip:
          - |
            Với Bitcoin Cash, bạn có thể gửi tiền cho bất kỳ ai, ở bất kỳ đâu trên thế giới, 24 giờ trong ngày, 365 ngày trong năm. Giống như chính Internet, mạng luôn ở trạng thái hoạt động. Không hạn chế giao dịch quá lớn hoặc quá nhỏ. Và bạn không bao giờ cần sự cho phép hoặc chấp thuận của bất kỳ ai.
      - benefit: "Ngân Hàng Của Chính Bạn và Toàn Quyền Kiểm Soát"
        descrip:
          - |
            Việc thu giữ vốn từ các chủ tài khoản (“khoản bảo lãnh”) xảy ra ở  Cộng Hoà Síp và gần như ở Hy Lạp, chứng tỏ rằng tiền gửi ngân hàng chỉ an toàn khi các nhà lãnh đạo chính trị quyết định. Ngay cả trong những điều kiện tốt nhất, các ngân hàng có thể mắc sai lầm, giữ tiền, đóng băng tài khoản, hoặc là ngăn bạn quyền truy cập vào tiền của chính mình.
          - |
            Ngân hàng cũng có thể quyết định chặn giao dịch của bạn, tính phí hoặc đóng tài khoản của bạn mà không cần cảnh báo. Bitcoin Cash cung cấp cho bạn quyền kiểm soát toàn diện, có chủ quyền đối với các khoản tiền của bạn, bạn có thể truy cập bất cứ nơi đâu trên thế giới.
      - benefit: "Một Loại Tiền Kỹ Thuật Số Khan Hiếm Được Biết Đến Với Nguồn Cung Cố Định"
        descrip:
          - |
            Giao thức của Bitcoin Cash đảm bảo sẽ không có hơn 21 triệu đồng tiền tồn tại. Chính phủ liên tục in tiền, không ngừng thổi phồng nguồn cung và phá giá tiền tiết kiệm của mọi người. Bitcoin Cash có nguồn cung cấp cố định và do đó đại diện cho đồng tiền tốt.
      - benefit: "Tăng Quyền Riêng Tư Của Bạn Và Hoạt Động Ẩn Danh"
        descrip:
          - |
            Bitcoin Cash cung cấp nhiều quyền riêng tư và ẩn danh hơn các hệ thống thanh toán truyền thống như chuyển khoản ngân hàng và thanh toán bằng thẻ tín dụng, bởi vì thông thường không thể biết người nắm giữ địa chỉ Bitcoin.
          - |
            Bitcoin Cash cung cấp các mức độ bảo mật khác nhau tùy thuộc vào cách nó được sử dụng. Điều quan trọng là phải tự học kỹ lưỡng trước khi sử dụng BCH cho các mục đích bảo mật.
      - benefit: "Tận Hưởng Những Chiết Khấu Độc Quyền"
        descrip:
          - |
            Nhiều cửa hàng giảm giá khi nhận thanh toán bằng Bitcoin Cash, vì nó loại bỏ phí thẻ tín dụng và giúp phát triển việc áp dụng hệ thống thanh toán mới này.
      - benefit: "Hệ Sinh Thái Mã Thông Báo"
        descrip:
          - |
            Lưu trữ và quản lý các mã thông báo trên một chuỗi khối mang lại tính minh bạch và toàn vẹn hơn so với các hình thức kế toán và giao dịch truyền thống. Các giao thức mã thông báo của Bitcoin Cash có ảnh hưởng lớn đến nhiều dự án, và rất dễ dàng cho bạn tạo ra các dự án mã thông báo của chính bạn.
      - benefit: "Hỗ trợ Tự do Toàn cầu"
        descrip:
          - |
            Bitcoin Cash là một mạng mở, không cần cấp phép. Nó cho phép bạn tương tác với tất cả mọi người mà không bị xâm phạm. Nó phi tập trung, tự nguyện và không quá khích. Khi việc sử dụng ngày càng tăng, các cấu trúc quyền lực cũ sẽ bị xói mòn trong khi những ý tưởng mới nở rộ. Nó có thể giúp mở ra cuộc cách mạng hòa bình vĩ đại nhất mà thế giới từng biết đến.
    benefits:
      - benefit: "Phí Cực Thấp"
        descrip:
          - |
            Mức phí mỗi giao dịch Bitcoin Cash thường là ít hơn một xu. Nếu bạn muốn chuyển đổi BCH của mình thành tiền định danh, chẳng hạn như đô la Mỹ, bạn có thể thực hiện điều đó thông qua bộ xử lý người bán với chi phí vẫn thấp hơn nhiều so với giao dịch thẻ tín dụng.
      - benefit: "Không Bồi hoàn"
        descrip:
          - |
            Không giống như thẻ tính dụng, sẽ không có bất kỳ khoản huỷ bỏ, hoàn trả, bồi hoàn hoặc phí không mong muốn nào. Tính năng bảo vệ chống gian lận được tích hợp vào hệ thống mà người bán không phải trả phí.
      - benefit: "Những Khách hàng mới"
        descrip:
          - |
            Ngày càng nhiều khách hàng chọn Bitcoin Cash làm phương thức thanh toán ưa thích. Họ tìm kiếm và ưu tiên những cửa hàng chấp nhận hình thức thanh toán này.
      - benefit: "Miễn phí Tiếp thị và Báo chí"
        descrip:
          - |
            Chấp nhận thanh toán bằng Bitcoin Cash, người bán hàng có thể nhận được danh sách miễn phí trong danh mục trang web và ứng dụng, thậm chí còn thu hút được nhiều khách hàng hơn. Họ cũng có thể tận dụng xu hướng mới này và tạo ra báo chí cho doanh nghiệp của họ.
