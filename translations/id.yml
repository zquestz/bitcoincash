  content:
    history:
      - |
        Pada bulan Oktober 2008, Satoshi Nakamoto menerbitkan whitepaper terkenal berjudul <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: Sistem Uang Elektronik Peer to Peer</q></strong></a>. Pada tahun 2009, ia merilis perangkat lunak bitcoin pertama yang mendukung jaringan, dan beroperasi dengan lancar selama beberapa tahun dengan biaya rendah, serta transaksi yang cepat dan andal.
      - |
        Sayangnya, dari 2016 hingga 2017, Bitcoin menjadi semakin tidak dapat diandalkan dan mahal. Hal ini dikarenakan masyarakat belum mencapai kesepakatan untuk meningkatkan kapasitas jaringan. Beberapa pengembang tidak memahami dan setuju dengan rencana Satoshi. Sebaliknya, mereka lebih suka Bitcoin menjadi lapisan penyelesaian.
      - |
        Pada 2017, dominasi Bitcoin telah anjlok dari 95% menjadi 40% sebagai akibat langsung dari masalah kegunaan. Untungnya, sebagian besar komunitas Bitcoin, termasuk pengembang, investor, pengguna, dan bisnis, masih percaya pada visi asli Bitcoin - sistem uang elektronik peer to peer berbiaya rendah yang dapat digunakan oleh semua orang di dunia.
      - |
        Pada tanggal 1 Agustus 2017, kami mengambil langkah logis untuk meningkatkan ukuran blok maksimum, dan lahirlah Bitcoin Cash. Siapapun yang memegang Bitcoin pada saat itu (blok 478558) menjadi pemilik Bitcoin Cash (BCH). Jaringan sekarang mendukung hingga 32MB blok dengan penelitian yang sedang berlangsung untuk memungkinkan peningkatan besar-besaran di masa depan.
    development:
      - |
        Dengan beberapa tim pengembang independen yang menyediakan implementasi perangkat lunak, masa depan aman. Bitcoin Cash tahan terhadap serangan politik dan sosial terhadap pengembangan protokol. Tidak ada satu grup atau proyek yang dapat mengontrolnya. Beberapa implementasi juga menyediakan redundansi untuk memastikan bahwa jaringan mempertahankan 100% waktu aktif.
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank"> milis bitcoin-ml </a> adalah tempat yang baik untuk membuat proposal perubahan yang memerlukan koordinasi lintas tim pengembangan. Bagi mereka yang ingin menerapkan perubahan pada protokol Bitcoin Cash, disarankan untuk mencari tinjauan sejawat awal dan terlibat secara kolaboratif dengan pengembang lain.
      - |
        Jika Anda tertarik untuk membantu dengan terjemahan, silakan lihat <a href="https://crowdin.com/project/bitcoin-cash" target="_blank">proyek CrowdIn</a> kami. Ingat, kami hanya menerima terjemahan manusia, terjemahan otomatis akan ditolak.
    about:
      - |
        Bitcoin Cash adalah mata uang mendunia terjamin yang berasal dari visi awal Bitcoin untuk menjadi "Mata Uang Elektronik P2P". Bitcoin Cash memberdayakan pedagang dan pengguna untuk bertransaksi dengan biaya rendah dan konfirmasi cepat. Dengan inovasi baru dan pertumbuhan teknologi, Bitcoin Cash memungkinkan adopsi global dan pengembangan moneter yang terdesentralisasi.
      - |
        Dimulai sejak blok 478558, semua pemegang Bitcoin juga sekarang memiliki Bitcoin Cash. Anda dipersilahkan untuk bergabung dengan komunitas Bitcoin Cash untuk menciptakan uang yang mudah diakses di seluruh dunia.
    why:
      - 
        benefit: "Kirim Uang Ke Mana Saja Di Dunia, Hampir Gratis"
        descrip:
          - |
            Dengan Bitcoin Cash, Anda dapat mengirim uang kepada siapa pun, di mana pun di dunia, 24 jam sehari, 365 hari setahun. Seperti Internet itu sendiri, jaringan selalu aktif. Tidak ada transaksi yang terlalu besar atau terlalu kecil. Dan Anda tidak pernah membutuhkan izin atau persetujuan siapa pun.
      - 
        benefit: "Jadilah Bank Anda Sendiri dan Pegang Kendali Penuh Atas Uang Anda"
        descrip:
          - |
            Perampasan modal dari pemegang rekening (“bail-in”) yang terjadi di Siprus dan hampir di Yunani, menunjukkan bahwa simpanan bank hanya seaman yang diputuskan oleh para pemimpin politik. Bahkan dalam kondisi terbaik, bank dapat membuat kesalahan, menahan dana, membekukan akun, dan sebaliknya mencegah Anda mengakses uang Anda sendiri.
          - |
            Bank juga dapat memutuskan untuk memblokir transaksi Anda, mengenakan biaya, atau menutup akun Anda tanpa peringatan. Bitcoin Cash memberi Anda kendali penuh dan berdaulat atas dana Anda, yang dapat Anda akses dari mana saja di dunia.
      - 
        benefit: "Mata Uang Digital yang Langka dengan Pasokan Tetap yang Diketahui"
        descrip:
          - |
            Protokol Bitcoin Cash memastikan tidak akan pernah ada lebih dari 21 juta koin yang ada. Pemerintah terus-menerus mencetak uang begitu saja, menggembungkan pasokan tanpa henti dan mendevaluasi tabungan semua orang. Bitcoin Cash memiliki persediaan tetap dan karenanya mewakili uang yang sehat.
      - 
        benefit: "Tingkatkan Privasi Anda dan Operasikan Secara Anonim"
        descrip:
          - |
            Bitcoin Cash menawarkan lebih banyak privasi dan anonimitas daripada sistem pembayaran tradisional seperti transfer bank dan pembayaran kartu kredit, karena biasanya tidak mungkin untuk mengetahui siapa yang mengontrol alamat Bitcoin.
          - |
            Bitcoin Cash menawarkan berbagai tingkat privasi tergantung penggunaan. Sangat penting untuk mendalami sendiri sebelum mengunakan BCH untuk keperluan pribadi.
      - 
        benefit: "Nikmati Diskon Eksklusif"
        descrip:
          - |
            Banyak penjual menawarkan diskon untuk pembayaran dengan Bitcoin Cash, karena menghilangkan biaya kartu kredit dan membantu mengadopsi system pembayaran yang baru ini.
      - 
        benefit: "Ekosistem Token"
        descrip:
          - |
            Menyimpan dan mengatur koin token di blockchain memberikan transparasi dan integritas lebih besar dibandingkan dengan jenis akuntansi aset dan perdagangan tradisional. Bitcoin Cash mendukung protokol token yang menunjang berbagai macam proyek, dan itu mudah untuk menciptakan proyek token anda sendiri.
      - 
        benefit: "Dukung Kebebasan Di Seluruh Dunia"
        descrip:
          - |
            Bitcoin Cash adalah jaringan terbuka tanpa izin. Ini memberdayakan Anda untuk terlibat dengan sesama manusia tanpa gangguan. Ini terdesentralisasi, sukarela, dan non-agresif. Seiring bertambahnya penggunaan, struktur kekuasaan lama akan terkikis sementara ide-ide segar berkembang. Ini dapat membantu mengantarkan revolusi damai terbesar yang pernah dikenal dunia.
      - 
        benefit: "Aplikasi Defi &amp; NFT"
        descrip:
          - |
            SmartBCH adalah sidechain yang sangat berkinerja tinggi yang kompatibel dengan EVM &amp; Web3 untuk mendukung aplikasi DeFi. Ini termasuk jumlah pertukaran terdesentralisasi dan proyek NFT yang terus bertambah!
    benefits:
      - 
        benefit: "Biaya Ultra Rendah"
        descrip:
          - |
            Tarif jaringan untuk transaksi Bitcoin Cash itu kurang dari satu sen. Jika kamu mau mengkorversi BCH ke mata uang, seperti Dollar Amerika, kamu dapat melakukannya melalui pedagang dengan biaya yang lebih murah dari prosesi lewat kartu kredit.
      - 
        benefit: "Tidak ada Tagihan Balik"
        descrip:
          - |
            Tidak seperti kartu kredit, tidak ada pembatalan otomatis, pengembalian dana, tagihan balik, atau biaya tak terduga lainnya. Proteksi penipuan telah dibangun di sistem dengan tidak ada pengenaan biaya ke penjual.
      - 
        benefit: "Pelanggan Baru"
        descrip:
          - |
            Semakin banyak pelanggan memilih Bitcoin Cash sebagai metode pembayaran pilihan. Mereka menyukai pedagang yang menawarkan opsi pembayaran ini dan secara aktif mencari mereka.
      - 
        benefit: "Pemasaran Gratis"
        descrip:
          - |
            Dengan menerima pembayaran dengan Bitcoin Cash, penjual dapat terdaftar di situs dan aplikasi secara gratis, yang akan mendatangkan lebih banyak pelanggan. Mereka juga mengambil keuntungan dari tren baru ini dan membuat konten untuk bisnis mereka.
