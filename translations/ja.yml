    features:
      - |
        <strong>オンチェーンでのスケーラビリティ</strong> - ビットコインキャッシュは、世界中でオンチェーンスケーリングを広めていくというサトシナカモトのオリジナルのロードマップに従っています。その最初のステップとして、まずはブロックサイズが柔軟に調整できるように変更され、デフォルトのブロックサイズは8MBに拡大されました。<a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">将来、更に大きなブロックサイズを実現していくために、次々と研究が進められています。</a>
      - |
        <strong>新しいトランザクションの署名形式</strong> - 新しいシグハッシュの形式により、リプレイプロテクション、ハードウェアウォレットのセキュリティ向上、ハッシュの二次関数的増加問題の解決、の３つが同時に実現されました。
      - |
        <strong>新しい難易度調整アルゴリズム</strong> - 柔軟な難易度調整アルゴリズムにより、マイナーは旧来のビットコインのチェーンから新しいビットコインキャッシュのチェーンへ、ハッシュレートの変動を抑えつつ好きなだけ移行してくることができます。
      - |
        <strong>分散型の開発</strong> - いくつかの独立した開発チームがソフトウェアの実装を提供しているため、ビットコインキャッシュの未来は安全です。ビットコインキャッシュはプロトコル開発におけるソーシャル攻撃や政治的攻撃に対して堅牢です。どんな単一のグループやプロジェクトもビットコインキャッシュを支配することはできません。開発チームをまたいだ協力が必要な開発を提案するには、<a href="https://bitcoincashresearch.org" target="_blank">bitcoincashresearch.orgのメーリングリスト</a>が適しています。
    faq:
      - question: "ビットコインキャッシュって何ですか？"
        answer:
          - |
            ビットコインキャッシュはインターネット上で使用できるピアツーピアの電子通貨です。非中央集権の仕組みにより、中央機関やサービス運営者などの第三者を信頼する必要がありません。
      - question: "ビットコインキャッシュは「ビットコイン」とは違うものですか？"
        answer:
          - |
            違います。ビットコインキャッシュは"Peer-to-Peer Electronic Cash"という元々のビットコインのプロジェクトを引き継ぐ存在です。ビットコインキャッシュはビットコインのブロックチェーン台帳からのフォークで、さらなる成長と拡大を可能にする進化した合意形成ルールを備えています。
      - question: "もし私がビットコインを持っていたら、それはビットコインキャッシュも同時に持っているということですか？"
        answer:
          - |
            ビットコインキャッシュが出来た時点でビットコインを持っていた人は、その全員がその瞬間にビットコインキャッシュの保有者になりました。つまり、ブロック番号478558の時点(2017年8月1日13:16(UTC))でビットコインの保有者であったならば、その時保有していたビットコインと同じ量のビットコインキャッシュの保有者になれたということです。もしあなたが取引所などの第三者にビットコインを預けていたのならば、あなたのビットコインキャッシュについてはその人たちに問い合わせをしてください。
          - |
            8月1日以降の全てのトランザクションは、ビットコインとビットコインキャッシュで全く別のものです。どういうことかとういと、分裂後に獲得したビットコインにはビットコインキャッシュは含まれていませんし、ビットコインキャッシュにもビットコインは含まれていないということです。
      - question: "新しいチェーンと古いチェーンでの二重送金には、どのように対処しているのでしょうか？"
        answer:
          - |
            ビットコインキャッシュのトランザクションは、SIGHASH_FORKIDフラグを用いた新しい署名ハッシュアルゴリズムを使用しています。この新しい署名形式は、元々のビットコインでは無効とみなされます。したがって、ビットコインキャッシュのトランザクションが、ビットコインのブロックチェーンでも二重に送金されるということはなく、その逆もありません。
      - question: "ビットコインキャッシュができるにあたって、なぜフォークが必要だったのですか？"
        answer:
          - |
            既存のビットコインのコードには1ブロックあたり1MBというデータ容量の制限がありました。これはおおよそ秒間3件の送金しか出来ないということを意味します。この制限を引き上げるのは技術的には簡単なことでしたが、数年の議論を費やしても尚、コミュニティは合意に達することができませんでした。
      - question: "1MBのブロックサイズ制限によって、ビットコインには何か問題があったのでしょうか？"
        answer:
          - |
            はい。2017年、ビットコインのブロックサイズはついに「見えない壁」にぶつかってしまいました。手数料は急激に高騰し、ビットコインの送金は不安定になり、数日待ってもトランザクションが承認されないようなユーザーも出てきました。
          - |
            ビットコインの市場価格は上昇しましたが、通貨としての使いやすさや成長は停滞してしまいました。多くのユーザー、ビジネスを行う人々や企業、さらには投資家さえもが代わりとなる何かを求めてビットコインから離れてゆきました。その結果、ビットコインのマーケットシェアは95％から40%にまで下がってしまいました。
      - question: "ビットコインキャッシュなら、これらの問題を解決できるのでしょうか？"
        answer:
          - |
            はい。ビットコインキャッシュは、大規模なオンチェーンスケーリングの方法の一つとして、即座にブロックサイズの容量を8MBまで引き上げました。これによって現在は、全ユーザーの送金需要を満たすだけの十分な容量があります。
          - |
            ビットコインキャッシュによって、安価な手数料と素早い送金が戻ってきました。ネットワークも再び成長をはじめました。ユーザー、お店、企業、投資家は「本当のピアツーピアの通貨」を使って未来を築いています。
      - question: "簡単なのに、なぜビットコインはブロックサイズの制限を引き上げなかったのですか？"
        answer:
          - |
            サトシナカモトの元々のビジョンである"Peer-to-Peer Electronic Cash"という概念を理解せず、賛同しない人たちが開発者の中にいました。<a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">彼らはその代わりに、ビットコインは決算レイヤーになる方が良いと考えました。</a>
          - |
            多くのマイナーやユーザーがこれらの開発者を信頼した一方、当初期待していた方向とは違う方向へコミュニティが導かれていると判断した人たちもいました。
          - |
            これら2つのビットコインに対するビジョンは大きく異なり、とても相容れないものだったため、結局コミュニティは2つに分かれました。
      - question: "SegWitにより、ブロックの容量は増えるのではありませんか？ビットコインキャッシュはいつかSegWitを採用するのでしょうか？"
        answer:
          - |
            Segregated WitnessまたはSegWitはブロックサイズ引き上げの代替手段としては、いくつかの点で認めることができません。
          - |
            1つ目に、もし仮に全てのトランザクションがSegwitトランザクションになったとしても、1.7MBブロックになったのと同等の効果しかありません。したがって、Segwitではうまくいったとしてもわずかなスケーリングメリットしか得られません。世界的な利用にも指数関数的な成長にもSegwitでは対応できないのです。2つ目に、ソフトフォークによる実装をすると署名の破棄が可能になってしまうため、<a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">ビットコインのセキュリティモデルが毀損されてしまうのです。</a>3つ目に、Segwitはいくつかの理由により将来の容量拡大を難しくしてしまいます。Segwitの使用が必須ではないため、帯域幅の非効率性や二次ハッシュ攻撃といった問題がSegwitでは解決できていないからです。
          - |
            これらの理由によって(他にも理由はありますが)、ビットコインキャッシュはSegWitの前にフォークする必要がありました。これからもSegwitが採用されることはありません。
      - question: "どの開発チームがビットコインキャッシュの責任者なのですか？"
        answer:
          - |
            今までのビットコインにおける状況とは違って、ビットコインキャッシュには一つだけの開発チームというものは存在しません。現在は、複数の開発者たちのチームが独立して存在しています。
          - |
            このような分散型の開発（そして分散型のソフトウェア実装）は、とても重要で不可欠な一歩です。
      - question: "ビットコインのティッカーシンボルには何を使えば良いでしょう？"
        answer:
          - |
            サービスやウォレットによりますが、ビットコインキャッシュにはいくつかのティッカーシンボルが使われています。BCHとBCCは最もよく使われるティッカーシンボルです。XBCというティッカーシンボルも通貨のための国際標準（ISO 4217）に合わせるために使用されています。
