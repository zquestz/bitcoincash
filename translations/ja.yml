  content:
    history:
      - |
        2008年10月、サトシ・ナカモトは <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: A Peer to Peer Electronic Cash System</q></strong></a>と題した有名なホワイトペーパーを発表しました。 2009年には、ネットワークを動かす最初のビットコイン・ソフトウェアをリリースし、低い手数料と高速で信頼性の高い取引により、数年間にわたって順調に動いていました。
      - |
        残念ながら、2016年から2017年にかけて、ビットコインはますます安全性が失われ、手数料が高くなっていきました。 これは、ネットワークの容量を増やすことについて、コミュニティの合意が得られなかったためです。開発者の中には、サトシの計画を理解せず、同意しない人もいました。むしろ、彼らはビットコインが決済レイヤーになることを好みました。
      - |
        2017年には、ユーザビリティ問題の直接的な結果として、ビットコインのドミナンスは95%から40%という低い水準にまで急落していました。 幸いなことに、開発者、投資家、ユーザー、企業を含むビットコインコミュニティの大部分は、まだビットコインの当初のビジョン–世界中のすべての人々が使用できる低料金のピアツーピア電子通貨システム–を信じていました。
      - |
        2017年8月1日、最大ブロックサイズを増やすという論理的な段階を踏み、ビットコインキャッシュが誕生しました。 その時点 (ブロック478558) でビットコインを保有していた人は全員、ビットコインキャッシュ (BCH) の所有者となりました。 ネットワークは現在、最大32MBのブロックをサポートしていますが、将来の大規模な増加を可能にするための研究が進行中です。
    development:
      - |
        複数の独立した開発者チームがソフトウェアの実装を提供しているため、将来も安心です。ビットコインキャッシュは、プロトコル開発に対する政治的・社会的攻撃に強いです。単一のグループやプロジェクトがそれをコントロールすることはできません。 また、複数の実装により、ネットワークが100％の稼働率を維持するための冗長性も確保されています。
      - |
        <a href="https://bitcoincashresearch.org" target="_blank">bitcoincashresearch.org</a>のウェブサイトは、開発チーム間の調整が必要な変更を提案するのに適した場です。ビットコインキャッシュのプロトコルに変更を加えたい方は、早期に査読（ピア・レビュー）を受け、他の開発者と協力して取り組むことをお勧めします。
    about:
      - |
        ビットコインキャッシュは、"Peer-to-Peer Electronic Cash"というビットコインのオリジナルの展望を実現し、この世界に信頼できるお金をもたらします。企業もユーザーも、わずかな手数料だけで確実に送金が可能となります。無制限の成長、世界的な採用、規制のないイノベーション、および分散型開発。これらによりビットコインキャッシュの未来は光り輝いています。
      - |
        世界中のどこからでもアクセス可能な、信頼できる通貨の創造を前進させるため、ビットコインキャッシュのコミュニティには誰もが参加できます。
    why:
      - benefit: "世界のどこへでも、ほぼ無料で送金"
        descrip:
          - |
            ビットコインキャッシュを使えば、24時間、365日、世界中のどこにいても、誰にでも送金することができます。 インターネットのように、ネットワークは常に稼働しています。 トランザクションは大きすぎたり小さすぎたりしません。 また、誰かの許可や承認を必要とすることもありません。
      - benefit: "自らが銀行となり、自身のお金を完全に管理できるようになります"
        descrip:
          - |
            キプロスやギリシャで発生した口座保有者からの資金の差し押さえ（「ベイルイン」）は、銀行預金の安全性は政治指導者の判断次第になることを証明しました。 たとえ最良の条件であっても、銀行はミスを犯したり、資金を保留したり、口座を凍結したりして、自分のお金にアクセスできなくなることがあります。
          - |
            銀行は、警告なしに取引をブロックしたり、手数料を請求したり、口座を閉鎖したりすることもあります。 ビットコインキャッシュでは、世界のどこからでもアクセスできる資金を、主権者として完全にコントロールすることができます。
      - benefit: "供給量が確定している希少なデジタル通貨"
        descrip:
          - |
            ビットコインキャッシュのプロトコルでは、2100万枚以上のコインが存在することはありません。 政府は常に何もないところからお金を印刷し、供給量をインフレートさせ、皆の貯蓄の価値を下げています。ビットコインキャッシュは供給量が固定されているため、健全な貨幣を意味します。
      - benefit: "プライバシーを向上させ、匿名で運用が可能"
        descrip:
          - |
            ビットコインキャッシュでは、誰がビットコインアドレスを管理しているかを通常は知ることが不可能であるため、銀行送金やクレジットカード決済などの従来の決済システムよりもプライバシーや匿名性が高いです。
          - |
            ビットコインキャッシュは、使用方法によって様々なレベルのプライバシーを提供します。 BCHをプライバシー目的で使用する前に、十分に勉強をすることが重要です。
      - benefit: "特別な割引を楽しみましょう"
        descrip:
          - |
            多くの店舗がビットコインキャッシュでの支払いに対し割引を提供しています。
            クレジットカードの手数料が不要ですし、割引によりこの新しい決済システムの普及に貢献するためです。
      - benefit: "トークンのエコシステム"
        descrip:
          - |
            トークンをブロックチェーン上に保管・管理することで、従来の資産会計や取引に比べて、より高い透明性と整合性が得られます。ビットコインキャッシュは、様々なプロジェクトを動かすトークンプロトコルをサポートしており、トークンを使った独自のプロジェクトを簡単に作ることができます。
      - benefit: "世界の「自由」を支える"
        descrip:
          - |
            ビットコインキャッシュは、パーミッションレス（許可が要らない）でオープンなネットワークです。 邪魔されることなく、他の人と関わることができます。 分散型で、自発的で、アグレッシブではありません。 利用者が増えれば、古い権力構造は崩壊し、新鮮なアイデアが花開きます。 世界がかつて経験したことのないような大規模な平和的革命の先駆けとなるかもしれません。
    benefits:
      - benefit: "超低料金"
        descrip:
          - |
            一般的なビットコインキャッシュの取引にかかるネットワーク手数料は、1円未満です。BCHを日本円などの法定通貨に交換する場合は、店舗用プロセッサーを使って行うことができますが、その場合のコストはクレジットカード決済よりもはるかに低くなります。
      - benefit: "チャージバックなし"
        descrip:
          - |
            クレジットカードとは異なり、自動ボイド、返金、チャージバック、その他予期せぬ手数料が発生することはありません。詐欺防止機能はシステムに組み込まれており、お店の負担はありません。
      - benefit: "新顧客"
        descrip:
          - |
            ビットコインキャッシュ支持者の中には、ビットコインキャッシュを支払い方法として選択する方が増えています。 お客様は、この支払い方法を提供しているお店を好み、積極的に探しています。
      - benefit: "無料のマーケティングとプレス"
        descrip:
          - |
            ビットコインキャッシュを受け入れることで、お店はウェブサイトやアプリのディレクトリに無料で掲載され、さらに多くの顧客を獲得につながります。 また、この新しいトレンドを利用して、自社のビジネスに関するプレスリリースを作成することもできます。
