  content:
    about:
      - |
        比特币现金 (Bitcoin Cash) 为世界带来一种可靠的钱，履行最初的比特币作为「点对点数字现金」的承诺，商家和用户拥有了具备低廉费用和可靠确认的支付方式。因其不受限制的增长、全球采用、无需许可的创新，以及去中心化的开发，将有光明的未来。
      - |
        所有于区块高度 478558 时比特币的拥有者，也是比特币现金的拥有者。欢迎各位加入比特币现金社区，与我们一起向前推进，让这可靠的钱全球可用。
    features:
      - |
        <strong>链上扩容</strong> - 比特币现金遵循中本聪通过链上扩容实现全球普及的路线图。作为第一步，区块大小限制已被设为可调整，默认提升到了 8MB 。 <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">允许未来大幅提升区块容量的研究正在进行</a> 。
      - |
        <strong>新的交易签名</strong> - 新的签名哈希 (SigHash) 类型提供了重放攻击保护、改善了硬件钱包安全性，也解决了二次哈希问题。
      - |
        <strong>新的难度调整算法(DAA)</strong> - 响应式的工作量证明(PoW) 难度调整允许矿工按其意愿从旧的比特币链迁移至新链，同时提供保护抑制算力过度波动。
      - |
        <strong>去中心化的开发</strong> - 有数个独立开发团队提供的软件实现，未来是安全的。比特币现金能够抵御在协议开发上的政治和社交攻击，没有单独的团队或项目能控制。 <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml</a> 邮件列表是一个好的平台，用于跨发开团队协作以实现协议变更。
    faq:
      - question: "比特币现金是什么？"
        answer:
          - |
            比特币现金是为网络而生的点对点数字现金。它完全去中心化，没有中央银行，更不需要信任任何第三方。
      - question: "比特币现金和「比特币」有何差异？ "
        answer:
          - |
            「比特币现金」是比特币项目作为点对点数字现金的延续。它是比特币区块链帐本 (ledger) 的分叉，并具有升级版的共识规则，即允许增长和扩容。
      - question: "如果我拥有比特币，我也会自动地得到比特币现金吗？"
        answer:
          - |
            任何人若在比特币现金创造之时拥有比特币，便也会成为比特币现金的拥有者。这代表在区块 478558 (2017/08/01 约 13:16 UTC) 时的比特币持有者会拥有相等数量的比特币现金。若您的比特币储存于第三方的服务（如交易所），则您必须询问他们关于您的比特币现金之事宜。
          - |
            任何在 08/01 的分支后发生之交易则是完全独立的。换言之，分支后您收到的比特币不会包含比特币现金，而比特币现金也不会包含比特币。
      - question: "交易重放是如何在新旧区块链间解决的？"
        answer:
          - |
            比特币现金使用了一种新的签名哈希算法，如标志 SIGHASH_FORKID 所示，而这些签名在旧的比特币网络上并非是有效的。如此，便防止了比特币现金的交易在比特币区块链上重放，反之亦然。
      - question: "为何需要分支创造比特币现金？"
        answer:
          - |
            旧的比特币的代码中有每区块 1MB 的大小限制，约等同于每秒 3 笔交易。虽然技术上提高这个限制极为容易，但即使经过了数年的辩论，比特币社区仍然无法达成共识。
      - question: "这个 1MB 大小限制有对比特币造成任何问题吗？"
        answer:
          - |
            有。 2017 年时，容量达到了这个隐形的障碍。手续费直线上升，比特币也开始变得不可靠，使得一些使用者就算经过数天的等待，他们的交易仍然无法得到确认。
          - |
            比特币的市场价格在上升，但它作为货币的成长及实用性却停滞不前。许多使用者、商家，甚至是投资者，离开了比特币，开始寻找替代品，导致其市占率由 95% 下降到低至 40% 。
      - question: "比特币现金能解决这些问题吗？"
        answer:
          - |
            是的。作为链上扩容的方法之一，比特币现金分叉时立即将区块大小限制提高至 8MB 。如此，便为每个人的交易提供了足够的处理能力。
          - |
            随着比特币现金的出现，低手续费及快速的交易确认也旋即回归。网络再次增长，使用者、商家、业界，和投资者也正携手缔造真正点对点现金的未来。
      - question: "如果提高区块大小如此简单，为何比特币不这么做？"
        answer:
          - |
            有些开发者无法理解与同意中本聪创立的点对点数字现金的愿景。 <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">相反地，他们更希望比特币成为交易结算层。 </a>
          - |
            许多矿工及使用者相信这些开发者，但其他人意识到他们正带领着整个社区踏上另一条与预期不同的路线。
          - |
            比特币这两个截然不同的愿景在很大程度上是不相容的，导致了社区分裂。
      - question: "隔离见证不是提高了区块容量吗？比特币现金会拥有隔离见证吗？"
        answer:
          - |
            因为各种原因，隔离见证 (SegWit) 作为提高区块大小的替代方案，是不可接受的。
          - |
            首先，就算在 100% 的交易中使用，它也仅等同于 1.7MB 的区块。因此，即使在最佳状态下，扩大的容量也是极小的，无法应对指数级成长或全球使用。第二，其软分叉的实现导致了可丢弃的签名，<a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">弱化了比特币的安全性。 </a>第三，由于网络宽带的低效率使用及二次哈希攻击（因为攻击者并不被强制使用隔离见证而没有解决），未来的扩容反而变得更加困难。
          - |
            由于这些（和其他）的原因，比特币现金作为一个隔离见证预分叉是必要的。隔离见证不会被采纳。
      - question: "哪个开发团队管理着比特币现金？"
        answer:
          - |
            和前述比特币的状况不同，比特币现金并没有一个单一的开发团队，取而代之的是数个独立的开发者团体。
          - |
            如此的开发去中心化（以及软体实作去中心化）是一个亟需且重要的进展。
      - question: "比特币现金的交易代号为何？"
        answer:
          - |
            比特币现金通常由代号 BCH 表示。
