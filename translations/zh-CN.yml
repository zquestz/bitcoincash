  content:
    history:
      - |
        2008年，中本聪发布了著名的白皮书<strong>”比特币：一种点对点的电子现金系统“</strong>。2009年，他发布了第一版比特币软件，往后几年，比特币网络都运行顺利，交易都能得到快速确认且手续费很低。
      - |
        遗憾的是，从2016年至2017年，比特币变得越来越不稳定且手续费昂贵。 这是因为社区未能就提高网络容量达成共识。 一些开发者不理解，也不认同中本聪的计划。相反，他们希望比特币成为一个结算层。
      - |
        到2017年，由于可用性问题，比特币的市值从95%下降到40%。 幸运的是，大部分比特币社区，包括开发者、投资者、用户和商业仍然相信比特币的最初愿景——低手续费， 世界各地人民都可以使用的点对点电子现金系统。
      - |
        2017年8月1日，我们采取了区块大小，比特币现金由此诞生。 当时持有比特币的人 (区块478558) 会自动成为比特币现金 (BCH) 的持有人。 比特币现金网络现在支持最高32MB的区块，且一直在研究如何承载未来大规模的增长。
    development:
      - |
        比特币现金有多个独立的开发团队提供软件客户端，它的未来是安全的。比特币现金的协议能够抵御政治和社会性的攻击。 没有哪一个单一的团体或项目能够控制它。多个客户端能确保网络保持100%的正常运行。
      - |
        <a href="https://bitcoincashresearch.org" target="_blank">在比特币-ml 邮件列表</a> 可以制作提案，协调开发团队进行某些改动。 对于那些希望修改比特币现金协议的人，建议尽早寻求审查，并与其他开发者合作。
    about:
      - |
        比特币现金为世界带来一种可靠的钱，它实践着比特币最初作为“点对点数字现金”的理念。商家和用户能享受到低手续用和可靠的支付确认。比特币现金的增长不受限制、全球都有商业采用、支持无需许可的创新，以及去中心化的开发。比特币现金拥有光明的未来。
      - |
        欢迎各位加入比特币现金社区，与我们一起在世界各地推动这种稳健的钱。
    why:
      - benefit: "向全球任意地方发送货币，手续费几乎为零"
        descrip:
          - |
            使用比特币现金，你可以随时向世界上任何地方的任何人发送钱款。 像互联网一样，比特币网络永远在运行。交易金额不分大小。 你不需要任何人的许可或批准。
      - benefit: "成为自己的银行，完全掌管自己的钱"
        descrip:
          - |
            在塞浦路斯和希腊发生了账户持有人资本被没收，这表明银行存款的安全性正如同政治领导人所决定的那样具有不确定性。即使在最好的情况下，银行也可以犯错误，持有资金，冻结帐户，或以其他方式阻止用户使用自己的钱。
          - |
            银行也可以决定阻止你的交易、收取费用或在没有警告的情况下关闭你的帐户。而比特币现金使你能够完全自主地控制资金，你可以从世界任何地方查看并使用你的资金。
      - benefit: "一种稀缺的数字货币，总量固定"
        descrip:
          - |
            比特币现金协议确保存在的币的上线永远不会超过2100万。 各国政府无限增印发币，贬低民众的储蓄价值。比特币现金总量固定，是一种稳健的货币。
      - benefit: "增加隐私性并匿名操作"
        descrip:
          - |
            比特币现金比传统的支付系统（如银行转账和信用卡付款）更具有隐私和匿名性。 因为通常不可能知道谁控制这个地址。
          - |
            比特币现金提供了不同程度的隐私，这取决于你如何发送交易。如需隐私功能，请多学习如何操作。
      - benefit: "享受独家折扣"
        descrip:
          - |
            许多商家提供比特币现金支付折扣，因为它省去了信用卡费用，并帮助这种新的支付系统的采用速度。
      - benefit: "代币经济"
        descrip:
          - |
            在区块链上存储和管理代币比传统形式的资产会计和交易要求更大的透明度和诚实。 比特币现金上的代币协议能支持多种项目，并且你可以轻易发起自己的代币项目。
      - benefit: "支持全球自由"
        descrip:
          - |
            比特币现金是一种无须权限的开放网络。你能够在不受侵犯的前提下与其他人交易。 它是去中心化的、志愿的和非侵略性的。随着使用率的增长，旧的权力结构将被新浪潮取代。 比特币现金可以助力一场前所未有的和平革命。
    benefits:
      - benefit: "超低手续费"
        descrip:
          - |
            通常一笔比特币现金交易的手续费小于一分。 如果你想要把BCH转换成法定货币，例如美元，你可以通过交易处理商做到这一点，其成本仍然大大低于传统的信用卡机构。
      - benefit: "无法退款"
        descrip:
          - |
            与信用卡不同，使用比特币现金不存在交易自动失效、退款或其他意外费用。网络系统中被写入了防欺诈保护，商人无须支付任何费用。
      - benefit: "新客户"
        descrip:
          - |
            越来越多的用户将比特币现金作为支付首选。 他们喜欢提供此付款选项的商家并积极寻找这些商家。
      - benefit: "免费市场推广和媒体"
        descrip:
          - |
            通过接受比特币现金，商家可以在网站和应用目录中获得免费的曝光，吸引更多客户。 他们还可以利用这一新趋势，获得到媒体的关注。
