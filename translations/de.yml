    content:
      about:
        - |
          Bitcoin bietet der Welt eine solide Währung, die der Originalvision von Bitcoin als "Peer-to-Peer Electronic Cash" entspricht. Der Nutzen für Händler oder Kunden sind zuverlässige Transaktionen mit geringen Transaktionskosten. Die Zukunft für Bitcoin Cash glänzt dank unlimitiertem Wachstum, globaler Akzeptanz, Innovation und dezentralisierter Entwicklung.
        - |
          Jeder, der bei Block 478558 Bitcoin besessen hat, erhielt ebenso automatisch Bitcoin Cash. Jeder ist willkommen, dabei zu helfen Bitcoin Cash für die gesamte Welt zugänglich zu machen.
      features:
        - |
          <strong>On-Chain-Skalierung</strong> - Bitcoin Cash folgt dem Leitplan von Satoshi Nakamoto für globale Akzeptanz durch On-Chan-Skalierung. Als erster Schritt wurde das Blocksizelimit anpassbar festgelegt. Ebenso wurde das Standardlimit auf 8MB erhöht. <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">Forschung wird betrieben, um zukünftige Blocksize-Erhöhungen zu ermöglichen.</a>.
        - |
          <strong>Neue Transaktionssignaturen</strong> - Ein neuer SigHash-Typ bietet Replay Protection, verbesserte Walletsicherheit und Eliminierung des Quadratic-Hashing-Problems.
        - |
          <strong>Neuer Difficulty Adjustment Algorithmus</strong> - Der neue Algorithmus erlaubt eine schnelle Anpassung der Difficulty, schützt vor Hashrateschwankungen und erlaubt Minern fließend von der Legacy Bitcoin Blockchain auf Bitcoin Cash umzusteigen.
        - |
          <strong>Dezentralisierte Entwicklung</strong> -  Mit mehreren unabhängigen Entwicklerteams, die Softwareimplementierungen bieten, ist die Zukunft gesichert. Bitcoin Cash ist resistent gegen politische oder soziale Attacken auf die ENtwicklung des Protokolls. Keine einzelne Gruppe oder einzelnes Projekt kann es kontrollieren. Die<a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml Mailingliste</a> ist eine gute Plattform um Vorschläge für Änderungen anzubringen, die Koordination und Zusammenarbeit von mehreren Entwicklungsteams benötigt.
      faq:
        - question: "Was ist Bitcoin Cash?"
          answer:
            - |
              Bitcoin Cash ist eine elektronische Peer-to-Peer Währung für das Internet. Es ist komplett dezentralisiert, ohne Zentralbank und benötigt kein Vertrauen in Drittpartein um zu funktionieren.
        - question: "Ist Bitcoin Cash anders als "Bitcoin"?"
          answer:
            - |
              Ja. Bitcoin Cash ist die Weiterführung von Bitcoin als elektronische Peer-to-Peer Währung. Es ist eine Fork der Bitcoin Blockchain mit aktualisierten Regeln, die es Bitcoin Cash erlauben zu wachsen.
        - question: "Besitze ich auch Bitcoin Cash, falls ich bereits Bitcoin besitze?"
          answer:
            - |
              Jeder, der Bitcoin zum Zeitpunkt der Erstellung von Bitcoin Cash besessen hat, wurde automatisch zu einem Bitcoin Cash Besitzer. Das heißt, dass bei Block 478558 (1. August, ca. 13:16 UTC) Bitcoinbesitzer die gleiche Menge wie Bitcoin an Bitcoin Cash erhalten haben. Falls Ihre Bitcoins zu diesem Zeitpunkt bei einer Drittpartei, wie z.B. einer Börse waren müssen Sie sich bei dieser nach ihren Bitcoin Cash erkundigen.
            - |
              Jede Transaktion nach dem 1. August wird von Bitcoin und Bitcoin Cash seperat verarbeitet. Dies bedeutet, dass Bitcoin, die danach erworben wurden, keine Bitcoin Cash enthalten und Bitcoin Cash, die danach erworben wurden keine Bitcoin enthalten.
        - question: "Wie wird die Wiederholung von Transaktionen zwischen der alten und der neuen Blockchain gehandhabt?"
          answer:
            - |
              Bitcoin Cash Transaktionen benutzen einen neuen Signatur Hashing Algorithmus, erkennbar durch die Flagge "SIGHASH_FORKID". Diese Signaturen sind auf der Bitcoin Legacy Blockchain nicht gültig. Dies verhindert die Wiederholung von Bitcoin Cash Transaktionen auf der Bitcoin Blockchain und umgekehrt.
        - question: "Warum war eine Fork notwendig um Bitcoin Cash ins Leben zu rufen?"
          answer:
            - |
              Der Legacy Bitcoin Code besaß ein Blocksizelimit von 1MB, was 3 Transaktionen/Sekunde entspricht. Obwohl es technisch einfach gewesen wäre, die Blocksize zu erhöhen, hat die Community nie einen gemeinsamen Nenner erreicht.
        - question: "Hat das Bitcoin Blocksizelimit von 1MB Probleme verursacht?"
          answer:
            - |
              Ja, in 2017, als die Kapazität komplett ausgelastet wurde. Transaktionskosten sind explodiert und Bitcoin wurde unzuverlässig, viele Transaktionen wurden selbst nach mehreren Tagen nicht bestätigt.
            - |
              Bitcoin's Marktpreis ist gestiegen, aber das Wachstum und der Nutzen als Währung ist stagniert. Viele Nutzer, Händler, Geschäfte und Investoren haben Bitcoin für Alternativen verlassen, was dazu geführt hat, dass die Dominanz von Bitcoin von 95% auf bis zu 40% gefallen ist.
        - question: "Behebt Bitcoin Cash diese Probleme?"
          answer:
            - |
              Ja. Bitcoin Cash hat das Blocksizelimit als Teil der On-Chain Skalierungsherangehensweise auf 8MB erhöht, was genug Platz für jede Transaktion bietet.
            - |
              Niedrige Transaktionskosten und schnelle Bestätigungen sind mit Bitcoin Cash zurückgekehrt. Das Netzwerk wächst wieder. Nutzer, Händler, Geschäfte und Investoren erbauen die Zukunft mithilfe einer echten Peer-to-Peer Währung.
        - question: "Warum hat Bitcoin das Blocksizelimit nicht angegehoben wenn es so einfach ist?"
          answer:
            - |
              Einige Entickler haben die originale Vision einer globalen elektronischen Peer-to-Peer Währung von Satoshi Nakamoto nicht verstanden oder ihr nicht zugestimmt. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">Stattdessen wollen sie Bitcoin in ein Settlement Layer verwandeln.</a>.
            - |
              Viele Miner und Nutzer vertrauten diesen Entwicklern, während wiederum andere erkannten, dass diese die Community auf einen anderen Weg als versprochen führten.
            - |
              Diese zwei Visionen sind größtenteils inkompatibel, weswegen die Community gespalten wurde.
        - question: "Hat SegWit die Kapazität von Bitcoinblöcken erhöht? Wird Bitcoin Cash jemals SegWit bekommen?"
          answer:
            - |
              Segregated Witness oder "SegWit" ist ein inakzeptabler Ersatz für die Erhöhung der Blocksize aus mehreren Gründen.
            - |
              Erstens, selbst wenn SegWit in 100% der Transaktionen verwendet werden würde, würde dies einer Blocksize von 1,7MB entsprechen. Deshalb ist es im besten Fall nur eine kleine Erhöhung. SegWit kann exponentielles Wachstum oder globale Akzeptanz nicht handhaen. Zweitens resultiert die Soft Fork von SegWit in Wegwerfsignaturen, welche <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">das Sicherheitsmodell von Bitcoin verschlechtern.</a> Drittens werden zukünftige Kapazitätserhöhungen aufgrund der Bandbreitenineffizienz und Quadractic-Hashing-Angriffen erschwert, da SegWit diese Probleme nicht löst, da ein Angreifer SegWit nicht verwenden muss.
            - |
              Aus diesen Gründen war es notwendig, die Bitcoin Cash Fork vor der Implementierung von SegWit durchzuführen. SegWit wird nicht implementiert.
        - question: "Welches Entwicklerteam leitet Bitcoin Cash?"
          answer:
            - |
              Im Gegensatz zur Situation bei Bitoin gibt es kein einzelnes Entwicklerteam für Bitcoin Cash, sondern es existieren mehrere unabhängige Entwicklerteams.
            - |
              Die Dezentralisierung der Entwicklung und Softwareimplementierung ist ein notwendiger und wichtiger Schritt in die richtige Richtung.
        - question: "Was ist der Ticker für Bitcoin Cash?"
          answer:
            - |
              Bitcoin Cash wird je nach Dienst oder Wallet von unterschiedlichen Tickersymbolen repräsentiert. BCH/BCC sind die am häufigsten anzutreffenden Ticker. XBC wird verwendet, um den Internationalen Standard für Wahrungscodes (ISO 4217) gerecht zu werden.
