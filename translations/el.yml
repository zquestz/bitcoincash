  content:
    history:
      - |
        Τον Οκτώβριο του 2008, ο Satoshi Nakamoto δημοσίευσε το περίφημο έγγραφο με τίτλο <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: A Peer to Peer Electronic Cash System</q></strong></a>. Το 2009, κυκλοφόρησε το πρώτο λογισμικό bitcoin που τροφοδοτούσε το δίκτυο, και λειτούργησε ομαλά για αρκετά χρόνια με χαμηλές προμήθειες και γρήγορες, αξιόπιστες συναλλαγές.
      - |
        Δυστυχώς, από το 2016 έως το 2017, το Bitcoin έγινε όλο και πιο αναξιόπιστο και ακριβό. Αυτό οφείλεται στο γεγονός ότι η κοινότητα δεν μπόρεσε να συμφωνήσει για την αύξηση της χωρητικότητας του δικτύου. Μερικοί από τους προγραμματιστές δεν καταλάβαιναν ούτε συμφωνούσαν με το σχέδιο του Satoshi. Αντ 'αυτού, προτιμούσαν το Bitcoin να γίνει ένα στρώμα διακανονισμού.
      - |
        Μέχρι το 2017, η κυριαρχία Bitcoin είχε μειωθεί από το 95% στο 40% ως άμεσο αποτέλεσμα των προβλημάτων χρηστικότητας. Ευτυχώς, ένα μεγάλο μέρος της κοινότητας Bitcoin, συμπεριλαμβανομένων προγραμματιστών, επενδυτών, χρηστών και επιχειρήσεων, εξακολουθεί να πιστεύει στο αρχικό όραμα του Bitcoin -- ένα σύστημα ηλεκτρονικού χρήματος απο άτομο σε άτομο, με χαμηλές προμήθειες και παγκόσμια εμβέλεια.
      - |
        Την 1η Αυγούστου 2017, πήραμε τη λογική απόφαση για την αύξηση του μέγιστου μεγέθους Block, και έτσι γεννήθηκε το Bitcoin Cash . Όποιος κρατούσε Bitcoin εκείνη την εποχή (block 478558) έγινε κάτοχος Bitcoin Cash (BCH). Το δίκτυο πλέον υποστηρίζει 32MB block με συνεχή έρευνα για να επιτρέπει μεγαλύτερες μελλοντικές αυξήσεις.
    development:
      - |
        Με πολλαπλές ανεξάρτητες ομάδες προγραμματιστών να παρέχουν εφαρμογές λογισμικού, το μέλλον είναι ασφαλές. Το Bitcoin Cash είναι ανθεκτικό σε πολιτικές και κοινωνικές επιθέσεις στην ανάπτυξη πρωτοκόλλων. Καμία ομάδα ή έργο δεν μπορεί να την ελέγξει. Οι πολλαπλές υλοποιήσεις παρέχουν επίσης πλεονασματική λειτουργία για να εξασφαλίσει ότι το δίκτυο είναι διαθέσιμο κάθε στιγμή.
      - |
        Η <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">λίστα email bitcoin</a> είναι ένας καλός χώρος για την υποβολή προτάσεων για αλλαγές που απαιτούν συντονισμό μεταξύ των ομάδων ανάπτυξης. Για όσους επιθυμούν να εφαρμόσουν αλλαγές στο πρωτόκολλο Bitcoin Cash, συνιστάται να αναζητήσουν πρόωρη αξιολόγηση από ομότιμους κριτές και να συνεργαστούν με άλλους προγραμματιστές.
      - |
        Εάν ενδιαφέρεστε να βοηθήσετε με τις μεταφράσεις, τότε παρακαλούμε ελέγξτε το <a href="https://crowdin.com/project/bitcoin-cash" target="_blank">έργο μας στο CrowdIn</a>. Να θυμάστε ότι δεχόμαστε μόνο ανθρώπινες μεταφράσεις, οποιεσδήποτε αυτοματοποιημένες μεταφράσεις θα απορρίπτονται.
    about:
      - |
        Το Bitcoin Cash φέρνει ένα ισχυρό νόμισμα στο παγκόσμιο προσκήνιο, εκπληρώνοντας την αρχική υπόσχεση του Bitcoin για ένα ψηφιακό νόμισμα απο άτομο σε άτομο (P2P). Έμποροι και χρήστες επωφελούνται απο τις χαμηλές προμήθειες και ένα αξιόπιστο δίκτυο επιβεβαιώσεων. Ένα νέο λαμπρό μέλλον με απεριόριστες δυνατότητες επέκτασης, παγκόσμια προσαρμογή, ανεμπόδιστη εφευρετικότητα και αποκεντρωμένη ανάπτυξη και σχεδιασμό.
      - |
        Όλοι είναι ευπρόσδεκτοι να ενταχθούν στην κοινότητα του Bitcoin Cash καθώς προχωράμε στην δημιουργία ενός ασφαλούς νομίσματος, προσβάσιμου απο όλο τον κόσμο.
    why:
      - 
        benefit: "Στείλτε Χρήματα Οπουδήποτε στον Κόσμο, Σχεδόν Δωρεάν"
        descrip:
          - |
            Με τα Bitcoin Cash, μπορείτε να στείλετε χρήματα σε οποιονδήποτε, οπουδήποτε στον κόσμο, 24 ώρες την ημέρα, 365 ημέρες το χρόνο. Όπως και το ίδιο το Διαδίκτυο, το δίκτυο είναι πάντα ενεργοποιημένο. Καμία συναλλαγή δεν είναι πολύ μεγάλη ή πολύ μικρή. Και ποτέ δεν χρειάζεστε άδεια ή έγκριση κανενός.
      - 
        benefit: "Γίνετε η δική σας τράπεζα και έχετε πλήρη έλεγχο στα χρήματα σας."
        descrip:
          - |
            Η κατάσχεση κεφαλαίων απο κατόχους λογαριασμών ("Bail-Ins") που συνέβησαν στην Κύπρο και την Ελλάδα, επέδειξαν ότι οι τραπεζικές καταθέσεις είναι ασφαλείς μόνο κατά βούληση των πολιτικών αρχηγών. Ακόμα και με τις καλύτερες συνθήκες, οι τράπεζες μπορούν να κάνουν λάθη, να κρατήσουν χρήματα, να παγώσουν λογαριασμούς και να σου απαγορεύσουν την πρόσβαση στα χρήματα σου.
          - |
            Οι τράπεζες μπορούν επίσης να αποφασίσουν να μπλοκάρουν τις συναλλαγές σας, να σας χρεώσουν προμήθειες ή να σας κλείσουν το λογαριασμό χωρίς προειδοποίηση. Το Bitcoin Cash σας δίνει πλήρη έλεγχο των χρημάτων σας και πρόσβαση απο οπουδήποτε στον κόσμο.
      - 
        benefit: "Ένα ασφαλές ψηφιακό νόμισμα με ένα γνωστό, περιορισμένο απόθεμα"
        descrip:
          - |
            Το πρωτόκολλο Bitcoin Cash εξασφαλίζει ότι δεν θα υπάρχουν ποτέ περισσότερα από 21 εκατομμύρια νομίσματα. Οι κυβερνήσεις τυπώνουν συνεχώς χρήματα απο το τίποτα, διογκώνοντας ατελείωτα την προσφορά και υποτιμώντας τις αποταμιεύσεις όλων. Το Bitcoin Cash έχει μια σταθερή παροχή και ως εκ τούτου αντιπροσωπεύει υγιή χρήματα.
      - 
        benefit: "Αυξήστε την ιδιωτικότητά σας και λειτουργήστε ανώνυμα"
        descrip:
          - |
            Το Bitcoin Cash προσφέρει περισσότερη ιδιωτικότητα και ανωνυμία από τα παραδοσιακά συστήματα πληρωμών όπως τραπεζικές μεταφορές και πληρωμές πιστωτικών καρτών, δεδομένου ότι είναι συνήθως αδύνατο να γνωρίζουμε ποιος ελέγχει μια διεύθυνση Bitcoin.
          - |
            Το Bitcoin Cash προσφέρει διάφορα επίπεδα απορρήτου ανάλογα με το πώς χρησιμοποιείται. Είναι σημαντικό να ενημερωθείτε λεπτομερώς πριν χρησιμοποιήσετε το BCH για λόγους απορρήτου.
      - 
        benefit: "Απολαύστε Αποκλειστικές Εκπτώσεις"
        descrip:
          - |
            Πολλοί έμποροι προσφέρουν εκπτώσεις για την πληρωμή σε Bitcoin Cash, επειδή εξαλείφει τις προμήθειες πιστωτικών καρτών και βοηθά στην ανάπτυξη της υιοθέτησης αυτού του νέου συστήματος πληρωμών.
      - 
        benefit: "Οικοσύστημα με Tokens"
        descrip:
          - |
            Η αποθήκευση και διαχείριση νομισμάτων σε ένα blockchain παρέχει μεγαλύτερη διαφάνεια και ακεραιότητα από τις παραδοσιακές μορφές λογιστικής στοιχείων και συναλλαγών. Το Bitcoin Cash υποστηρίζει πρωτόκολλα token που τροφοδοτούν μια ποικιλία έργων και είναι εύκολο να δημιουργήσετε τα δικά σας έργα που υποστηρίζονται.
      - 
        benefit: "Υποστήριξη Ελευθερίας Σε όλο Τον Κόσμο"
        descrip:
          - |
            Το Bitcoin Cash είναι ένα ανοικτό δίκτυο χωρίς άδειες. Σας δίνει τη δυνατότητα να συναναστρέφεστε με τους συνανθρώπους σας χωρίς παρείσφρηση. Είναι αποκεντρωμένη, εθελοντική και μη επιθετική. Καθώς η χρήση μεγαλώνει, οι παλιές ισχυρές δομές θα διαβρωθούν ενώ οι φρέσκες ιδέες θα ανθίζουν. Μπορεί να βοηθήσει τη μεγαλύτερη ειρηνική επανάσταση που γνώρισε ποτέ ο κόσμος.
      - 
        benefit: "Εφαρμογές Defi &amp; NFTs"
        descrip:
          - |
            Το SmartBCH είναι μια υψηλής απόδοσης EVM &amp; Web3 συμβατή πλευρική αλυσίδα για την υποστήριξη εφαρμογών DeFi. Αυτό περιλαμβάνει έναν συνεχώς αυξανόμενο αριθμό αποκεντρωμένων ανταλλακτηρίων και έργων NFT!
    benefits:
      - 
        benefit: "Εξαιρετικά Χαμηλές Χρεώσεις"
        descrip:
          - |
            Η χρέωση δικτύου για μια τυπική συναλλαγή Bitcoin Cash είναι μικρότερη από ένα σεντ. Αν θέλετε να μετατρέψετε τα BCH σας σε παραδοσιακό νόμισμα, όπως δολάρια ΗΠΑ, μπορείτε να το κάνετε αυτό μέσω εμπορικών επεξεργαστών για ένα κόστος που εξακολουθεί να είναι πολύ χαμηλότερο από την επεξεργασία πιστωτικών καρτών.
      - 
        benefit: "Χωρίς Ακυρώσεις Πληρωμών"
        descrip:
          - |
            Σε αντίθεση με τις πιστωτικές κάρτες, δεν υπάρχουν ποτέ αυτόματα κενά, επιστροφές, ακυρώσεις, ή άλλες απροσδόκητες χρεώσεις. Η προστασία απο απάτη είναι ενσωματωμένη στο σύστημα χωρίς κόστος για τον έμπορο.
      - 
        benefit: "Νέοι Πελάτες"
        descrip:
          - |
            Ένας αυξανόμενος αριθμός πελατών επιλέγουν το Bitcoin Cash ως προτιμώμενη μέθοδο πληρωμής. Προτιμούν τους εμπόρους που προσφέρουν αυτή την επιλογή πληρωμής και τους αναζητούν ενεργά.
      - 
        benefit: "Δωρεάν Μάρκετινγκ και Τύπος"
        descrip:
          - |
            Με την αποδοχή Bitcoin Cash, οι έμποροι μπορούν να αποκτήσουν δωρεάν εγγραφές σε ιστοσελίδες και καταλόγους εφαρμογών, κερδίζοντας ακόμα περισσότερους πελάτες. Μπορούν επίσης να επωφεληθούν από αυτή τη νέα τάση και να δημιουργήσουν διαφήμιση για την επιχείρησή τους.
