  content:
    history:
      - |
        2008년 10월, 사토시 나카모토는 <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>비트코인: 개인 대 개인 전자 화폐 시스템</q></strong></a>이라는 유명한 백서를 발표했습니다. 2009년, 그는 네트워크를 구동하는 최초의 비트코인 소프트웨어를 출시했으며, 이는 낮은 수수료와 빠르고 안정적인 거래로 수년간 원활하게 운영되었습니다.
      - |
        안타깝게도, 2016년부터 2017년까지 비트코인은 점점 더 신뢰할 수 없고 비용이 많이 들게 되었습니다. 이는 네트워크 용량 증가에 대해 커뮤니티가 합의에 도달하지 못했기 때문입니다. 일부 개발자들은 사토시의 계획을 이해하지 못하고 동의하지 않았습니다. 대신, 그들은 비트코인이 정산 레이어가 되는 것을 선호했습니다.
      - |
        2017년까지 비트코인의 점유율은 사용성 문제의 직접적인 결과로 95%에서 40%까지 급락했습니다. 다행히도 개발자, 투자자, 사용자, 기업을 포함한 비트코인 커뮤니티의 많은 부분이 여전히 비트코인의 원래 비전을 믿고 있었습니다 - 전 세계 모든 사람들이 사용할 수 있는 낮은 수수료의 P2P 전자 현금 시스템입니다.
      - |
        2017년 8월 1일, 우리는 최대 블록 크기를 늘리는 논리적인 조치를 취했고, 비트코인 캐시가 탄생했습니다. 그 당시(478558 블록) 비트코인을 보유한 모든 사람은 비트코인 캐시(BCH)의 소유자가 되었습니다. 현재 네트워크는 최대 32MB 블록을 지원하며, 향후 대규모 증가를 가능하게 하기 위한 지속적인 연구가 진행 중입니다.
    development:
      - |
        여러 독립적인 개발자 팀이 소프트웨어 구현을 제공함으로써 미래는 안전합니다. 비트코인 캐시는 프로토콜 개발에 대한 정치적, 사회적 공격에 강합니다. 어떤 단일 그룹이나 프로젝트도 이를 통제할 수 없습니다. 다양한 구현은 또한 네트워크가 100% 가동 시간을 유지하도록 중복성을 제공합니다.
      - |
        <a href="https://bitcoincashresearch.org" target="_blank">bitcoincashresearch.org</a> 웹사이트는 개발 팀 간 조율이 필요한 변경 제안에 좋은 장소입니다. 비트코인 캐시 프로토콜에 변경을 구현하고자 하는 사람들은 조기에 동료 검토를 구하고 다른 개발자들과 협력적으로 참여하는 것이 권장됩니다.
      - |
        번역을 도와주시는 데 관심이 있으시다면, 저희 <a href="https://crowdin.com/project/bitcoin-cash" target="_blank">CrowdIn 프로젝트</a>를 확인해 주세요. 저희는 사람이 직접 한 번역만 수락하며, 자동화된 번역은 모두 거부된다는 점을 기억해 주세요.
    about:
      - |
        "피어-투-피어 전자 현금" 이라는 비트코인의 원래의 목적에 부합하는, 비트코인캐시는 세계에 건전한 화폐를 가능케합니다. 상인들과 사용자들은 낮은 수수료와 신뢰있는 승인의 권한이 주어집니다. 미래는 무제한성장, 세계적 채택, 허가없는 혁신, 탈중앙화된 개발로 밝게 빛납니다.
      - |
        478558 블록까지의 비트코인 보유자는 또한 비트코인캐시의 소유자입니다. 전세계에 받아들여지는 건전한 화폐를 만들기 위해 나아가는 비트코인캐시 커뮤니티에는 누구든 함께할수 있습니다.
    why:
      - 
        benefit: "세계 어디든 무료에 가까운 비용으로 송금하세요"
        descrip:
          - |
            비트코인 캐시를 사용하면 전 세계 어디에서나, 하루 24시간, 연중무휴로 누구에게나 돈을 보낼 수 있습니다. 인터넷 자체처럼 네트워크는 항상 작동합니다. 거래 금액이 너무 크거나 작은 것은 없습니다. 그리고 당신은 누구의 허가나 승인도 필요하지 않습니다.
      - 
        benefit: "자신의 은행이 되어 돈을 완전히 통제하세요"
        descrip:
          - |
            키프로스에서 발생했고 그리스에서도 거의 발생할 뻔했던 계좌 소유자로부터의 자본 압류("베일인")는 은행 예금이 정치 지도자들이 결정하는 만큼만 안전하다는 것을 보여주었습니다. 최상의 조건에서도 은행은 실수를 하거나, 자금을 보류하거나, 계좌를 동결하거나, 그 외에도 귀하가 자신의 돈에 접근하는 것을 방해할 수 있습니다.
          - |
            은행은 또한 경고 없이 귀하의 거래를 차단하거나, 수수료를 부과하거나, 계좌를 폐쇄할 수 있습니다. 비트코인 캐시는 전 세계 어디서나 접근할 수 있는 자금에 대해 완전하고 주권적인 통제권을 제공합니다.
      - 
        benefit: "공급량이 고정되어 있고 알려진 희소한 디지털 통화"
        descrip:
          - |
            비트코인 캐시 프로토콜은 존재하는 코인이 총 2,100만 개를 절대 초과하지 않도록 보장합니다. 정부는 끊임없이 공중에서 돈을 찍어내어 무한정 공급량을 증가시키고 모든 사람의 저축 가치를 떨어뜨립니다. 비트코인 캐시는 고정된 공급량을 가지고 있으므로 건전한 화폐를 대표합니다.
      - 
        benefit: "개인 정보 보호를 강화하고 익명으로 운영하세요"
        descrip:
          - |
            비트코인 캐시는 비트코인 주소를 누가 관리하는지 일반적으로 알 수 없기 때문에 은행 송금이나 신용카드 결제와 같은 전통적인 결제 시스템보다 더 많은 프라이버시와 익명성을 제공합니다.
          - |
            비트코인 캐시는 사용 방법에 따라 다양한 수준의 개인 정보 보호를 제공합니다. 개인 정보 보호 목적으로 BCH를 사용하기 전에 철저히 자신을 교육하는 것이 중요합니다.
      - 
        benefit: "독점 할인 혜택을 즐기세요"
        descrip:
          - |
            많은 상인들은 비트코인 캐시로 결제할 때 할인을 제공합니다. 이는 신용카드 수수료를 없애고 이 새로운 결제 시스템의 채택을 확대하는 데 도움이 되기 때문입니다.
      - 
        benefit: "토큰 생태계"
        descrip:
          - |
            블록체인에서 토큰을 저장하고 관리하는 것은 전통적인 자산 회계 및 거래 방식보다 더 큰 투명성과 무결성을 제공합니다. 비트코인 캐시는 다양한 프로젝트를 지원하는 토큰 프로토콜을 지원하며, 자신만의 토큰 기반 프로젝트를 쉽게 만들 수 있습니다.
      - 
        benefit: "전 세계적인 자유 지원"
        descrip:
          - |
            비트코인 캐시는 허가가 필요 없는 개방형 네트워크입니다. 외부의 간섭 없이 다른 사람들과 교류할 수 있는 권한을 부여합니다. 이는 분산화되고, 자발적이며, 비공격적입니다. 사용량이 증가함에 따라 기존의 권력 구조는 약화되고 새로운 아이디어가 꽃피게 될 것입니다. 이는 세계가 지금까지 알고 있는 가장 위대한 평화적 혁명을 가져올 수 있습니다.
      - 
        benefit: "디파이 애플리케이션 및 NFT"
        descrip:
          - |
            SmartBCH는 DeFi 애플리케이션을 지원하기 위한 고성능 EVM 및 Web3 호환 사이드체인입니다. 여기에는 계속해서 증가하는 수의 탈중앙화 거래소와 NFT 프로젝트가 포함됩니다!
    benefits:
      - 
        benefit: "초저수수료"
        descrip:
          - |
            일반적인 비트코인 캐시 거래에 대한 네트워크 수수료는 1페니 미만입니다. BCH를 미국 달러와 같은 법정 화폐로 전환하고 싶다면, 신용카드 처리보다 훨씬 저렴한 비용으로 가맹점 프로세서를 통해 할 수 있습니다.
      - 
        benefit: "수수료 역청구 없음"
        descrip:
          - |
            신용 카드와 달리, 자동 취소, 환불, 차지백 또는 기타 예상치 못한 수수료가 전혀 없습니다. 판매자에게 비용 부담 없이 시스템에 사기 방지 기능이 내장되어 있습니다.
      - 
        benefit: "신규 고객"
