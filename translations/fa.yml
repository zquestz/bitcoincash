  content:
    history:
      - |
        در اکتبر ۲۰۰۸, ساتوشی ناکاموتو وایت پیپر معروف خود را تحت عنوان «بیتکوین: یک سیستم پولی همتا به همتا» منتشر کرد. در سال ۲۰۰۹, وی اولین نرم افزار بیتکوین را راه اندازی کرد که از شبکه پشتیبانی می کرد و به آرامی طی چند سال با کارمزدهای پایین و تراکنش‌های سریع و قابل اعتماد فعالیت می کرد.
      - |
        متاسفانه، از سال ۲۰۱۶ تا ۲۰۱۷، بیتکوین مرتبا غیرقابل اعتماد و گران شد. دلیلش این بود که جامعه نمی‌توانست در مورد افزایش ظرفیت شبکه به اجماع برسد. برخی از توسعه دهندگان ساتوشی را درک نکرده و با او موافق نبودند. در عوض آنها ترجیح دادند که بیتکوین به یک لایه‌ی توافقی تبدیل شود.
      - |
        در سال ۲۰۱۷، شاخص تسلط بیتکوین به عنوان نمود مستقیم مشکلات کاربردی از ۹۵٪ به ۴۰٪ سقوط کرد. خوشبختانه،  بخش بزرگی از جامعه‌ی بیتکوین، شامل توسعه دهندگان، سرمایه گذاران، مصرف کنندگان و کسب و کارها هنوز به نسخه‌ی اصلی بیتکوین به عنوان یک سامانه‌ی پولی الکترونیکی همتا به همتا با کارمزدهای پایین که می‌توانست توسط تمام مردم دنیا استفاده گردد، اعتقاد داشتند.
      - |
        در یکم آگوست ۲۰۱۷، ما گام منطقی افزایش بیشینه حجم بلاک را برداشتیم و بیتکوین کش متولد شد. هر کسی که در آن زمان(بلاک ۴۷۸۵۵۸) بیتکوین داشت صاحب بیتکوین کش(BCH) گردید. اکنون شبکه از بلاک‌ها تا ۳۲ مگابایت پشتیبانی می کند و همچنین تحقیقاتی برای افزایش حجم در آینده هم در حال انجام است.
    development:
      - |
        با چندین تیم مستقل، متشکل از توسعه دهندگانی که اجرای نرم افزار را ممکن می گردانند، آینده امن است. 
        بیتکوین کش، ایستادگی در برابر حملات سیاسی و اجتماعی علیه توسعه‌ی پروتکل است. هیچ گروه یا پروژه‌ای به تنهایی نمی‌تواند کنترل آن را به دست بگیرد.
        پیاده‌سازی‌های گروهی همچنین اطمینان حاصل می‌کند که شبکه کارکردش را ۱۰۰٪ حفظ می‌کند.
      - |
        وبسایت bitcoincashresearch.org محل مناسبی برای ارائه‌ی پیشنهادات تغییراتی هست که نیاز به هماهنگی میان تیم‌های توسعه دهنده دارند.
        برای آنها که می خواهند در پروتکل بیتکوی کش تغییراتی را پیاده‌سازی کنند، پیشنهاد می‌شود تا به دنبال همنظران خودشان بگردند و با سایر توسعه دهندگان فعالیت مشترک داشته باشند.
    about:
      - |
        بیتکوین کش به عنوان پول نقد در دنیا شناخته می‌شود، با به انجام رساندن تعهد اولیه بیتکوین به عنوان «پول الکترونیکی همتا به همتا». 
        بازرگانان و مصرف کنندگان با کارمزدهای پایین و تاییدیه‌های قابل اعتماد توانمند گردیده‌اند.
        آینده با رشد نامحدود، پذیرش جهانی، نوآوری بدون نیاز به مجوز و توسعه‌ی غیرمتمرکز، درخشان است.
      - |
        از حضور هر کس برای ملحق شدن به جامعه‌ی بیتکوین کش برای حرکت رو به جلو به سمت خلق پول قابل دسترسی همگانی در جهان، استقبال می‌کنیم.
    why:
      - benefit: "تقریبا رایگان به هر جای جهان پول ارسال کنید"
        descrip:
          - |
            با بیتکوین کش می توانید به هر کس در هر کجای جهان در طول ۲۴ ساعت روز و ۳۶۵ روز سال پول بفرستید. شبکه، مانند اینترنت، همیشه فعال است. هیچ تراکنشی به خاطر خیلی بزرگ بودن یا خیلی کوچک بودن رد نمی شود. و شما به اجازه یا تایید هیچ شخص خاصی نیاز نخواهید داشت.
      - benefit: "بانک خودتان باشید و کنترل کامل پولتان را خودتان در دست بگیرید"
        descrip:
          - |
            تصرف سرمایه‌ی صاحبان حساب(وثیقه) که در قبرس و اخیرا در یونان رخ داد، اثبات می‌کند که سپرده‌های بانکی تا جایی امن هستند که رهبران سیاسی بخواهند. حتی در بهترین شرایط، بانکها می توانند اشتباه کنند، منابع مالی را در اختیار بگیرند، حسابها را مسدود کنند، به عبارت دیگر مسیر شما را برای دسترسی به پول خودتان منحرف کنند.
          - |
            بانکها همچنین می‌توانند تراکنش‌های شما را مسدود کنند، از شما کارمزد اضافی بگیرند، یا حساب شما را بدون اطلاع ببندند. بیتکوین کش به شما اختیار تام در مورد داراییتان می‌دهد که از تمام نقاط دنیا می‌توانید به آن دسترسی داشته باشید.
      - benefit: "یک ارز دیجیتال نادر با عرضه‌ی ثابت و علنی"
        descrip:
          - |
            پروتکل بیتکوین کش تضمین می‌کند که هیچوقت بیشتر از ۲۱ میلیون سکه وجود نخواهد داشت. دولتها مدام بر اساس باد هوا پول چاپ می‌کنند، با عرضه‌ی بی پایان، تورم ایجاد می‌کنند و پس‌انداز همگان را بی‌ارزش می‌کنند. بیتکوین کش دارای عرضه‌ی ثابت می‌باشد بنابراین می‌تواند جایگزین مناسبی برای پول باشد.
      - benefit: "حریم شخصی خود را ارتقا دهید و به صورت ناشناس فعالیت کنید"
        descrip:
          - |
            بیتکوین کش از سامانه‌های پرداخت تجاری مانند انتقالهای بانکی یا کارتهای اعتباری، امنیت و ناشناس بودن بیشتری را پیشنهاد می‌دهد، طوری که به طرز معمول غیرممکن است که بفهمیم چه کسی یک آدرس بیتکوین را کنترل می‌کند.
          - |
            بیتکوین کش سطوح متنوعی از امنیت را ارائه می کند که بستگی به نوع استفاده از آن دارد. این نکته مهم است که قبل از استفاده از بیتکوین کش به خاطر اهداف امنیتی، خودتان را در این مورد آموزش دهید.
      - benefit: "از تخفیف‌های اختصاصی لذت ببرید"
        descrip:
          - |
            بازرگانان زیادی برای پرداخت با بیتکوین کش تخفیف ارائه می کنند، به این خاطر که این روش هزینه‌ی کارمزدهای کارتهای اعتباری را ندارد و همچنین به رشد مقبولیت این سامانه‌ی پرداخت جدید کمک می‌کند.
      - benefit: "اکوسیستم توکن"
        descrip:
          - |
            ذخیره و مدیریت توکن‌ها روی یک شبکه‌ی بلاکچین، شفافیت و یکپارچگی بیشتری را نسبت به  فرمهای تجاری حسابداری یا تجارت دارایی فراهم می کند. بیتکوین کش از پروتکل‌های توکنیزه شده که به تنوع پروژه‌ها قدرت می‌دهند، حمایت می‌کند. و این خیلی راحت است که پروژه‌های بر اساس توکن خودتان را بسازید.
      - benefit: "حمایت از آزادی جهانی"
        descrip:
          - |
            بیتکوین کش یک شبکه‌ی باز و بدون نیاز به اجازه است. به شما این قدرت را می‌دهد تا بدون نفوذ با همکاران خودتان تعامل داشته باشید. بیتکوین کش غیرمتمرکز، داوطلبانه و غیرتهاجمی است. با رشد کاربری، ساختارهای قدرت سنتی با جوانه زدن ایده‌های نو، فرسوده خواهند شد.  این ممکن است به شروع بزرگترین انقلاب صلح آمیز که جهان به خود دیده کمک کند.
    benefits:
      - benefit: "کارمزد خیلی پایین"
        descrip:
          - |
            کارمزد شبکه برای یک تراکنش معمول کمتر از یک پنی(سنت) است. اگر شما بخواهید BCH خودتان را به یک ارز فیات مانند ریال ایران تبدیل کنید،  می توانید آن را از طریق پردازنده‌های بازرگانی ( مانند صرافی‌های مجاز) با مبلغی که همچنان خیلی کمتر از هزینه پردازش کارتهای اعتباری است، انجام دهید.
      - benefit: "تراکنش‌های غیرقابل بازگشت"
        descrip:
          - |
            بر خلاف کارتهای اعتباری، هیچ خلا اتوماتیک، بازپرداخت، برگشت وجه یا سایر کارمزدهای غیرقابل انتظار وجود نخواهد داشت. حفاظت در برابر تقلب بر اساس سامانه‌ای بدون هزینه برای بازرگان ساخته شده است.
      - benefit: "مشتری های جدید"
        descrip:
          - |
            تعداد رو به رشدی از مشتریان، بیتکوین کش را به عنوان شیوه‌ی پرداخت ترجیح می‌دهند. آنها بازرگانانی را انتخاب می‌کنند که این گزینه‌ی پرداخت را ارائه می‌دهند و فعالانه به دنبال آنها می‌گردند.
      - benefit: "بازار و مطبوعات آزاد"
        descrip:
          - |
            با پذیرش بیتکوین کش، بازرگانان می توانند رایگان در وبسایت و اپلیکیشن‌های مرتبط لیست شوند و مشتریان بیشتری کسب کنند. آنها همچنین می‌توانند از این ترند جدید سود ببرند و مطبوعات را برای کسب و کار خودشان مدیریت کنند.
