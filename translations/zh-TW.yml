  content:
    history:
      - |
        2008年，中本聰發布了著名的白皮書<a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>比特幣：一種點對點的數位現金系統“</q></strong></a>。2009年，他發布了第一版比特幣軟件，往后幾年，比特幣網絡都運行順利，交易都能得到快速確認且手續費很低。
      - |
        遺憾的是，從2016年至2017年，比特幣變得越來越不穩定且手續費昂貴。 這是因為社區未能就提高網絡容量達成共識。 一些開發者不理解，也不認同中本聰的計劃。相反，他們希望比特幣成為一個結算層。
      - |
        到2017年，由於可用性問題，比特幣的市值從95%下降到40%。 幸運的是，大部分比特幣社區，包括開發者、投資者、用戶和商業仍然相信比特幣的最初願景——低手續費， 世界各地人民都可以使用的點對點數位現金系統。
      - |
        2017年8月1日，我們提高了區塊的大小限制，比特幣現金由此誕生。 當時持有比特幣的人 (區塊478558) 會自動成為比特幣現金 (BCH) 的持有人。 比特幣現金網絡現在支持最高32MB的區塊，且一直在研究如何承載未來大規模的增長。
    development:
      - |
        比特幣現金有多個獨立的開發團隊提供軟件客戶端，它的未來是安全的。比特幣現金的協議能夠抵御政治和社會性的攻擊。 沒有哪一個單一的團體或項目能夠控制它。多個客戶端能確保網絡保持100%的正常運行。
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">在比特幣-ml 郵件列表</a> 可以制作提案，協調開發團隊進行某些改動。 對於那些希望修改比特幣現金協議的人，建議盡早尋求審查，並與其他開發者合作。
      - |
        如果你有興趣幫助翻譯，可以到這個網站：<a href="https://crowdin.com/project/bitcoin-cash" target="_blank">CrowdIn project</a>，記住我們只接受人工翻譯，不接受機器翻譯
    about:
      - |
        比特幣現金 (Bitcoin Cash) 為世界帶來一種可靠的貨幣，滿足原先比特幣身為「點對點數位現金」的承諾，並提供商家與使用者低手續費且可靠的交易確認。它，因其不受限制的成長、全世界的普及、無須允許的創新，以及去中心化的開發，有著極為光明的未來。
      - |
        所有於區塊 #478558 時擁有比特幣者，也同時擁有比特幣現金。歡迎各位加入比特幣現金的行列，與我們向前邁進，推動這個全世界均可使用的可靠貨幣。
    why:
      - benefit: "向全球任何地方發送貨幣，手續費幾乎為零"
        descrip:
          - |
            使用比特幣現金，你可以隨時向世界上任何地方的任何人發送錢款。 像互聯網一樣，比特幣網絡永遠在運行。交易金額不分大小。 你不需要任何人的許可或批准。
      - benefit: "成為自己的銀行，完全掌管自己的錢"
        descrip:
          - |
            在塞浦路斯和希臘發生了賬戶持有人資本被沒收，這表明銀行存款的安全性正如同政治領導人所決定的那樣具有不確定性。即使在最好的情況下，銀行也可以犯錯誤，持有資金，凍結帳戶，或以其他方式阻止用戶使用自己的錢。
          - |
            銀行也可以決定阻止你的交易、收取費用或在沒有警告的情況下關閉你的帳戶。而比特幣現金使你能夠完全自主地控制資金，你可以從世界任何地方查看並使用你的資金。
      - benefit: "一種稀缺的數字貨幣，總量固定"
        descrip:
          - |
            比特幣現金協議確保存在的比特幣永遠不會超過2100萬幣。各國政府無限增印發幣，貶低民眾的儲蓄價值。比特幣現金總量固定，是一種穩健的貨幣。
      - benefit: "增加隱私性並匿名操作"
        descrip:
          - |
            比特幣現金比傳統的支付系統（如銀行轉賬和信用卡付款）更具有隱私和匿名性。 因為通常不可能知道誰控制這個地址。
          - |
            比特幣現金提供了不同程度的隱私，這取決於你如何發送交易。如需隱私功能，請多學習如何操作。
      - benefit: "享受獨家折扣"
        descrip:
          - |
            許多商家提供比特幣現金支付折扣，因為它省去了信用卡費用，並使這種新的支付系統被更廣泛採用。
      - benefit: "代幣經濟"
        descrip:
          - |
            在區塊鏈上存儲和管理代幣比傳統形式的資產會計和交易要求更大的透明度和誠實。 比特幣現金上的代幣協議能支持多種項目，並且你可以輕易發起自己的代幣項目。
      - benefit: "支持全球自由"
        descrip:
          - |
            比特幣現金是一種無須權限的開放網絡。你能夠在不受侵犯的前提下與其他人交易。 它是去中心化的、志願的和非侵略性的。隨著使用率的增長，舊的權力結構將被新浪潮取代。 比特幣現金可以助力一場前所未有的和平革命。
      - benefit: "去中心化金融應用&amp; NFT（非同質化代幣）"
        descrip:
          - |
            智能比特幣現金是可以支援去中心化金融應用的EVM &amp; Web3相容的高效運作側鏈，功能包含了時下持續成長的去中心化交易和NFT計畫
    benefits:
      - benefit: "超低手續費"
        descrip:
          - |
            通常一筆比特幣現金交易的手續費小於一分。 如果你想要把BCH轉換成法定貨幣，例如美元，你可以通過交易處理商做到這一點，其成本仍然大大低於傳統的信用卡機構。
      - benefit: "無法退款"
        descrip:
          - |
            與信用卡不同，使用比特幣現金不存在交易自動失效、退款或其他意外費用。網絡系統中被寫入了防欺詐保護，商人無須支付任何費用。
      - benefit: "新客户"
        descrip:
          - |
            越來越多的用戶將比特幣現金作為支付首選。 他們喜歡提供此付款選項的商家並積極尋找這些商家。
      - benefit: "免費市場推廣和媒體"
        descrip:
          - |
            通過接受比特幣現金，商家可以在網站和應用目錄中獲得免費的曝光，吸引更多客戶。 他們還可以利用這一新趨勢，獲得到媒體的關注。
