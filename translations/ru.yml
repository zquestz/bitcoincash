  content:
    history:
      - |
        В октябре 2008 года Сатоши Накамото опубликовал знаменитый документ White Paper <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: A Peer to Peer Electronic Cash System</q></strong></a>. В 2009 году он выпустил первое программное обеспечение bitcoin, которое привело в действие сеть, и она работала бесперебойно в течение нескольких лет с низкими комиссиями и быстрыми надежными транзакциями.
      - |
        К сожалению, с 2016 по 2017 год биткойны становились все более ненадежными и дорогими. Это объясняется тем, что сообщество не могло достичь консенсуса по вопросу о расширении сетевого потенциала. Некоторые разработчики не понимали план Satoshi и не соглашались с ним. Вместо этого они предпочитали, чтобы Bitcoin стал поверхностным расчетным уровнем.
      - |
        К 2017 году доминирующее положение Bitcoin сократилось с 95% до самого низкого в 40% в результате проблем удобства использования. К счастью, большая часть Bitcoin сообщества, включая разработчиков, инвесторов, пользователей и бизнес, все еще верит в первоначальное видение Bitcoin -- низкая комиссия, принговая электронная валютная система, которая может быть использована всеми людьми мира.
      - |
        1 августа 2017 года мы сделали логический шаг к увеличению максимального размера блока, и родился Bitcoin Cash. Любой, кто держал биткойны в то время (блок 478558) стал владельцем Bitcoin Cash (BCH). Теперь сеть поддерживает блоки до 32 Мб, и непрерывно исследуется, чтобы обеспечить массовое увеличение объема в будущем.
    development:
      - |
        С многочисленными независимыми командами разработчиков, обеспечивающими реализацию программного обеспечения, будущее безопасно. Bitcoin Cash устойчив к политическим и социальным атакам на разработку протоколов. Ни одна группа или проект не могут контролировать это. Множество реализаций также обеспечивает избыточность, чтобы сеть сохраняла 100% безотказной работы.
      - |
        <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">Список рассылки bitcoin-ml</a> является хорошим местом для внесения предложений по изменениям, требующим координации между командами разработчиков. Для тех, кто желает внести изменения в протокол Bitcoin Cash, рекомендуется искать предыдущую экспертную оценку и взаимодействовать с другими разработчиками.
      - |
        Если вы заинтересованы в помощи с переводами, ознакомьтесь с нашим <a href="https://crowdin.com/project/bitcoin-cash" target="_blank">проектом CrowdIn</a>. Помните, что мы принимаем переводы сделанные человеком, любые автоматические переводы будут отклонены.
    about:
      - |
        Bitcoin Cash предоставляет миру надежную валюту, выполняя изначальное предназначение Bitcoin как "Пиринговой Цифровой Валюты". Предприниматели и пользователи получают низкие комиссии и достоверные подтверждения сети. Будущее за неограниченным ростом, глобальным признанием, бесконфликтными инновациями и децентрализованной разработкой.
      - |
        Вы можете присоединиться к сообществу Bitcoin Cash, помогая нам создавать надежную валюту, доступную для всего мира.
    why:
      - 
        benefit: "Отправляйте деньги в любую точку мира, почти бесплатно"
        descrip:
          - |
            С помощью Bitcoin Cash, вы можете отправлять деньги любому человеку в любой точке мира, 24 часа в сутки, 365 дней в году. Как и сам Интернет, сеть всегда включена. Ни одна транзакция не считается ни слишком большой, ни слишком маленькой. И вам никогда не потребуется ничьего разрешения или согласия.
      - 
        benefit: "Будьте сами себе банком и имейте полный контроль над своими деньгами"
        descrip:
          - |
            Захват капитала владельцев счетов в банке ("bail-in"), имевший место на Кипре и рядом, в Греции, продемонстрировал, что банковские депозиты безопасны ровно настолько, насколько решат политические лидеры. Даже при лучших условиях банки могут ошибиться, удерживать средства, заморозить счета или иным образом помешать вам получить доступ к своим собственным деньгам.
          - |
            Банки также могут решить заблокировать ваши транзакции, взимать плату или закрыть вашу учетную запись без предупреждения. Bitcoin Cash дает вам полный суверенный контроль над вашими средствами, доступ к которым вы можете получить из любой точки мира.
      - 
        benefit: "Цифровая валюта с известным, фиксированным запасом"
        descrip:
          - |
            В протоколе Bitcoin Cash никогда не будет более 21 миллиона монет. Правительства постоянно печатают деньги из воздуха, бесконечно раздувая запасы и обесценивая все сбережения людей. Bitcoin Cash имеет фиксированный запас, и, следовательно, представляет собой надежные деньги.
      - 
        benefit: "Увеличьте свою конфиденциальность и управляйте анонимно"
        descrip:
          - |
            Bitcoin Cash предлагает больше приватности и анонимности, чем традиционные платежные системы, такие как банковские переводы и платежи по кредитным картам, поскольку обычно невозможно узнать, кто контролирует Bitcoin адрес.
          - |
            Bitcoin Cash предлагает различные уровни приватности в зависимости от того, как они используются. Важно тщательно обучиться им перед использованием BCH в целях конфиденциальности.
      - 
        benefit: "Эксклюзивные скидки"
        descrip:
          - |
            Многие продавцы предлагают скидки при оплате в Bitcoin Cash, поскольку это не включает комиссию, как по кредитным картам, и помогает развитию и внедрению этой новой платежной системы.
      - 
        benefit: "Экосистема токена"
        descrip:
          - |
            Хранение и управление токенами на блокчейне обеспечивает большую прозрачность и целостность, чем традиционные формы учета активов и торговли. Bitcoin Cash поддерживает протоколы токенов, которые применяются в различных проектах, и да, это легко - создавать собственные токен-проекты.
      - 
        benefit: "Поддержка свободы во всем мире"
        descrip:
          - |
            Bitcoin Cash - это открытая сеть без запретов. Она дает вам возможность взаимодействовать с другими людьми без вторжения в их личные дела. Она децентрализована, добровольна и не агрессивна. По мере роста использования, старые властные структуры будут разрушаться, а свежие идеи преуспевать. Она может стать проводником к величайшей мирной революции, когда-либо известной миру.
      - 
        benefit: "Приложения Defi &amp; NFTS"
        descrip:
          - |
            SmartBCH это высокопроизводительная EVM &amp; Web3 подходящая боковая цепь для поддержки децентрализованных финансовых приложений. Это включает в себя постоянно растущее количество децентрализованных бирж и проектов NFT!
    benefits:
      - 
        benefit: "Ультра-низкие комиссии"
        descrip:
          - |
            Сетевой сбор за типичную операцию с Bitcoin Cash составляет менее одного цента. Если вы хотите конвертировать ваш BCH в фиатную валюту, например доллары США, вы можете сделать это через торговых операторов обмена за все еще гораздо меньшую стоимость, чем обработка кредитных карт.
      - 
        benefit: "Нет возврата платежа"
        descrip:
          - |
            В отличие от кредитных карт, тут нет ни автоматической отмены, ни возврата средств, ни других неожиданных сборов. Защита от мошенничества встроена в систему без ущерба для продавца.
      - 
        benefit: "Новые клиенты"
        descrip:
          - |
            Увеличивается число клиентов, выбирающих Bitcoin Cash в качестве предпочтительного способа оплаты. Они отдают преимущество продавцам, предлагающим этот способ оплаты, и активно ищут их.
      - 
        benefit: "Бесплатный маркетинг и пресса"
        descrip:
          - |
            Принимая Bitcoin Cash, продавцы могут получить бесплатный листинг в каталогах веб-сайтов и приложений, получая еще больше клиентов. Они также могут воспользоваться этой новой тенденцией и привлечь прессу для своего бизнеса.
