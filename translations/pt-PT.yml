  content:
    about:
      - |
        O Bitcoin Cash traz dinheiro forte para o mundo cumprindo a promessa original do Bitcoin como moeda electrónica de pessoa para pessoa. Comerciantes e utilizadores são equipados com taxas baixas e confirmações fiáveis. O futuro é promissor com crescimento sem barreiras, inovação sem permissões e desenvolvimento descentralizado.
      - |
        Todos os detentores de Bitcoin também são detentores de Bitcoin Cash a partir do bloco 478558. São todos bem-vindos a se juntarem à comunidade Bitcoin Cash enquanto prosseguimos na criação de dinheiro forte e acessível para o mundo inteiro.
    features:
      - |
        <strong>Escalabilidade On Chain</strong> - O Bitcoin Cash segue o plano Nakamoto de adopção global com escalabilidade ao nível da <em>blockchain</em>. Como um primeiro passo, o tamanho limite dos blocos foi tornado ajustável e o limite por omissão aumentado para 8MB. <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">Continua em curso investigação com o objetivo de  permitir aumentos massivos no futuro</a>.
      - |
        <strong>Novas Assinaturas de Transacções</strong> - Um novo tipo de assinatura para as transacções fornece protecção contra repetições, segurança reforçada para carteiras físicas e elimina o problema das operações de <em>hash</em> quadráticas.
      - |
        <strong>Novo Algoritmo de Ajuste da Dificuldade (AAD)</strong> - Um ajustamento responsivo do algoritmo de prova-de-trabalho permite aos mineradores migrar da rede Bitcoin anterior ao ritmo pretendido, ao mesmo tempo que fornece protecção contra flutuações na taxa de <em>hashing</em>.
      - |
        <strong>Desenvolvimento Descentralizado</strong> - Com várias equipas independentes a fornecer implementações de software, o futuro é seguro. O Bitcoin Cash é resistente a ataques políticos e sociais no que toca ao desenvolvimento do protocolo. Nenhum grupo ou projecto pode controlar o protocolo sozinho. A <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">lista de distribuição bitcoin-ml</a> é uma boa forma de realizar propostas de alterações que requerem coordenação entre as diferentes equipas.
    faq:
      - question: "O que é o Bitcoin Cash?"
        answer:
          - |
            O Bitcoin Cash é uma moeda electrónica de pessoa para pessoa que funciona através da Internet. É completamente descentralizada, sem um banco central e sem necessidade de confiar em entidades terceiras.
      - question: "O Bitcoin Cash é diferente do 'Bitcoin'?"
        answer:
          - |
            Sim. O Bitcoin Cash é a continuação do projecto Bitcoin como moeda electrónica de pessoa para pessoa. É uma bifurcação (<em>fork</em>) do registo <em>blockchain</em> do Bitcoin com regras de consenso actualizadas para permitir crescimento e escalabilidade.
      - question: "Se tenho Bitcoin também tenho automaticamente Bitcoin Cash?"
        answer:
          - |
            Qualquer pessoa na posse de Bitcoin, pela altura em que o Bitcoin Cash foi criado, tornou-se detentora de Bitcoin Cash. Isto significa que os detentores de Bitcoin, desde o bloco 478558 (1 de agosto de 2017, pelas 13:16 UTC) têm a mesma quantia de Bitcoin Cash que tinham de Bitcoin por essa altura. Se as tuas Bitcoin estão armazenadas por um terceiro como uma casa de câmbio então é preciso inquirir junto a essa entidade pelo teu Bitcoin Cash.
          - |
            Quaisquer transacções, depois da divisão do registo a 1 de agosto, estão completamente separadas entre Bitcoin e Bitcoin Cash. Isto significa que a aquisição de Bitcoin, depois da divisão, não inclui Bitcoin Cash e nenhuma aquisição de Bitcoin Cash inclui Bitcoin.
      - question: "Como é que a repetição de transacções, entre a blockchain antiga e nova, está a ser tratada?"
        answer:
          - |
            As transacções do Bitcoin Cash utilizam um novo algoritmo de <em>hashing</em> para as assinaturas indicado pelo marcador SIGHASH_FORKID. Estas assinaturas não são válidas na rede Bitcoin anterior o que impede que as transacções Bitcoin Cash sejam repetidas no registo Bitcoin e vice-versa.
      - question: "Porque foi necessária uma divisão para criar o Bitcoin Cash?"
        answer:
          - |
            A rede Bitcoin anterior tinha 1MB como tamanho máximo de dados por bloco, ou cerca de 3 transacções por segundo. Embora tecnicamente simples de aumentar esse limite, a comunidade não conseguiu chegar a um consenso, mesmo após anos de discussão.
      - question: "O limite de 1 MB, para o tamanho do bloco, estava a causar problemas para o Bitcoin?"
        answer:
          - |
            Sim. Em 2017 a capacidade atingiu este "muro invisível". As taxas de transacção dispararam e o Bitcoin tornou-se imprevisível, com alguns utilizadores a serem incapazes de obter confirmações para as suas transacções mesmo após dias de espera.
          - |
            O preço de mercado do Bitcoin aumentou mas o seu crescimento e utilidade como moeda estagnou. Muitos utilizadores, comerciantes, negócios e mesmo investidores trocaram o Bitcoin por alternativas fazendo com que o seu domínio do mercado caísse de 95% para 40%, no ponto mais baixo.
      - question: "O Bitcoin Cash resolve estes problemas?"
        answer:
          - |
            Sim. O Bitcoin Cash aumentou imediatamente o limite do tamanho dos blocos para 8MB, como parte de uma abordagem de escala massiva ao nível da <em>blockchain</em>. Existe ampla capacidade para as transacções de todos.
          - |
            As taxas baixas e confirmações rápidas regressaram com o Bitcoin Cash. A rede está a crescer de novo. Utilizadores, comerciantes, negócios e investidores estão a construir o futuro com uma moeda que realmente é de pessoa para pessoa.
      - question: "Porque é que o Bitcoin não aumentou o tamanho do bloco se isso era fácil?"
        answer:
          - |
            Alguns dos programadores não compreendiam ou concordavam com a <a href="/bitcoin.pdf" target="_blank">visão original de uma moeda electrónica de pessoa para pessoa</a>, criada por Satoshi Nakamoto. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">Em vez  disso eles preferiam ver o Bitcoin como uma camada de liquidação</a>.
          - |
            Muitos mineradores e utilizadores confiaram nestes programadores, enquanto outros reconheceram que tinham conduzido a comunidade por um caminho diferente do esperado.
          - |
            Estas duas visões muito diferentes do Bitcoin são, em grande parte, incompatíveis o que levou a comunidade a dividir. 
      - question: "A introdução do SegWit aumentou a capacidade dos blocos? O Bitcoin Cash alguma vez terá SegWit?"
        answer:
          - |
            <em>Segregated Witness</em> ou "SegWit" é um substituto inaceitável para o aumento do tamanho do bloco por várias razões. 
          - |
            Em primeiro lugar, mesmo que utilizado em 100% das transacções, o incremento resultariam em blocos de 1.7 MB. Assim, no seu melhor, é um pequeno aumento da capacidade. Não conseguirá lidar com um crescimento exponencial ou utilização à escala mundial. Em segundo lugar, o seu método de implementação, sem quebrar consenso (<em>soft fork</em>), permite assinaturas descartáveis, o que <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">enfraquece o modelo de segurança do Bitcoin</a>. Em terceiro lugar, torna os futuros aumentos de capacidade mais difíceis devido a ineficiência na largura de banda e ataques sobre o <em>hashing</em> quadrático que o SegWit não resolve, dado que o atacante não é obrigado a o utilizar.
          - |
            Por estas (e outras) razões, era necessário o Bitcoin Cash acontecer como uma divisão pré-SegWit. O SegWit não será adoptado.
      - question: "Que equipa de desenvolvimento comanda o Bitcoin Cash?"
        answer:
          - |
            Ao contrário da situação anterior no Bitcoin, não existe uma única equipa de desenvolvimento para o Bitcoin Cash. Existem agora múltiplas equipas independentes de desenvolvimento.
          - |
            Esta descentralização do desenvolvimento (e descentralização das implementações de <em>software</em>) é um avanço muito necessário e importante.
      - question: "Qual é o símbolo para a moeda Bitcoin Cash?"
        answer:
          - |
            A moeda Bitcoin Cash é tipicamente representada pelo símbolo BCH.
