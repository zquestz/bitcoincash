  content:
    history:
      - |
        Em outubro 2008, Satoshi Nakamoto publicou o famoso 'whitepaper' chamado <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>Bitcoin: sistema de dinheiro eletrónico Ponto-a-Ponto</q></strong></a>. Em 2009, Satoshi lançou o primeiro 'software' de Bitcoin que lançou a rede, e funcionou facilmente por vários anos, com taxas baixas e rápidas, mais transações resilentes.
      - |
        Infelizmente, de 2016 a 2017, o Bitcoin tornou-se cada vez mais impreciso e extremamente caro. Isto foi porque a comunidade não chegou á um consenso para aumentar a capacidade da rede. Alguns desenvolvedores não entenderam ou mesmo concordaram com o plano de Satoshi. Em vez disso, eles preferiram que o Bitcoin tivesse uma camada de assentamento".".
      - |
        Pelo ano de 2017, a dominância de mercado do Bitcoin havia caído dos 95% para meros 40%, muito por causa dos problemas resultantes da usabilidade. Felizmente, uma grande maioria da comunidade do Bitcoin, incluindo desenvolvedores, investidores, usuários, e negócios ainda acreditavam na visão inicial do Bitcoin--taxas baixas, sistema de dinheiro ponto-a-ponto que podia ser usado por todos do mundo.
      - |
        No dia 1 de Agosto de 2017, nós tomamos a decisão lógica de aumentar o tamanho máximo do bloco, e o Bitcoin Cash nasceu! Todos aqueles que tinham Bitcoin no momento do fork (bloco 478558) tornaram-se donos de Bitcoin Cash (BCH). A rede agora suporta até 32 Megabytes de bloco e continuamos com pesquisas com intuito de  aumentar mais o tamanho do bloco no futuro.
    development:
      - |
        Com várias equipas independentes de desenvolvedores que fornecem implementações de software, o futuro é seguro. Bitcoin Cash é resistente aos ataques políticos e sociais ao desenvolvimento do protocolo. Nenhum grupo ou projeto pode controlá-lo. Várias implementações também fornecem redundância para garantir que a rede mantenha 100% em tempo de movimento.
      - |
        A <a href="https://bitcoincashresearch.org" target="_blank">bitcoincashresearch.org</a> página web Biitcoincashresearch.org é um bom fórum para expor propostas para mudanças que requerem coordenação envolvendo equipes de Desenvolvedores.Para aqueles que desejem implementar mudanças no protocolo do Bitcoin Cash, é recomendado que procurem cedo uma revisão para poder engajar em colaboração com outros Devs.
      - |
        Se você estiver interessado em ajudar com traduções, então por favor veja<a href="https://crowdin.com/project/bitcoin-cash" target="_blank">.Lembre-se nós só aceitamos traduções feitas por humanos, e toda tradução feita automaticamente ela irá ser rejeitada.
    about:
      - |
        O Bitcoin Cash traz dinheiro forte para o mundo cumprindo a promessa original do Bitcoin como moeda electrónica de pessoa para pessoa. Comerciantes e utilizadores são equipados com taxas baixas e confirmações fiáveis. O futuro é promissor com crescimento sem barreiras, inovação sem permissões e desenvolvimento descentralizado.
      - |
        Todos os detentores de Bitcoin também são detentores de Bitcoin Cash a partir do bloco 478558. São todos bem-vindos a se juntarem à comunidade Bitcoin Cash enquanto prosseguimos na criação de dinheiro forte e acessível para o mundo inteiro.
    why:
      - 
        benefit: "Envie dinheiro para qualquer parte do mundo, quase que de borla"
        descrip:
          - |
            Com o Bitcoin Cash, você pôde enviar dinheiro para qualquer um, em qualquer parte do mundo, 24 horas por dia, 365 dias do ano. Como a internet, a rede Bitcoin Cash está sempre online. Nenhuma transação é grande ou pequena. E tú não precisas de permissão ou aprovação de ninguém.
      - 
        benefit: "Seja o teu próprio banco e tenha total controle do teu dinheiro"
        descrip:
          - |
            A apreensão de dinheiro de detentores de contas bancárias ("bail-ins") que ocorreram no Chipre e na Grécia, demonstraram que os depósitos bancários somente são seguros quando os líderes políticos assim o decidem. Mesmo com as melhores das intenções, bancos cometem erros, seguram no dinheiro de clientes, congelam contas, ou mesmo proíbem que o cliente detentor da conta tenha acesso ao dinheiro.
          - |
            Bancos também podem decidir bloquear transações, cobrar taxas ou mesmo fechar a conta sem prévio aviso. Bitcoin Cash dá lhe total controlo absoluto dos fundos, que podem ser acessados apartir de qualquer parte do mundo.
      - 
        benefit: "Uma moeda digital descentralizada escassa bem conhecida, e, com um fornecimento fixo"
        descrip:
          - |
            O protocolo do Bitcoin Cash garante que não haverá mais do que 21 milhões de moedas em existência. Governos constantemente imprimem dinheiro apartir do nada, acabando por inflacionar o fornecimento e desvalorizando as poupança das pessoas. Bitcoin Cash tem um fornecimento fixo, e representa dinheiro que todo mundo quer ouvir.
      - 
        benefit: "Aumenta a sua privacidade e opera no anonimato"
        descrip:
          - |
            Bitcoin Cash oferece mais privacidade e anonimato do que os sistemas de pagamentos tradicionais, como transferências bancárias e cartões de crédito, porque é quase impossível saber quem controla um endereço Bitcoin.
          - |
            Bitcoin Cash oferece vários níveis de privacidade dependendo como ele é usado. É importante educar-se quando for a usar o Bitcoin Cash em modo privado.
      - 
        benefit: "Aproveite descontos exclusivos"
        descrip:
          - |
            Muitos comerciantes oferecem descontos para quem paga usando o Bitcoin Cash, porque este elimina as taxas cobradas por cartões de crédito e também ajuda na adoção desta nova forma de pagamento.
      - 
        benefit: "Ecossistema do token"
        descrip:
          - |
            Armazenar e gerenciar tokens na rede blockchain concede transparência e integridade do que a maioria das formas tradicionais de manuseio de activos e contas de negociação. Bitcoin Cash tem suporte para protocolos de token que podem maximizar uma grande variedade de projetos, e é fácil criar tokens por cima da blockchain do Bitcoin Cash que podem ajudar projetos.
      - 
        benefit: "Apoie a liberdade mundial"
        descrip:
          - |
            Bitcoin Cash é dinheiro que não precisa de emissão em rede aberta. Ele dá poder as pessoas de engajarem entre si sem intrusão. É descentralizado, voluntário, e não é agressivo. Enquanto o uso vai crescendo as antigas estruturas vão sendo erradicadas proporcionando ideias novas para florescerem. Ele pode ajudar a abrir novos caminhos na revolução pacífica que o mundo jamais conhecera no passado.
      - 
        benefit: "Aplicativos em Finanças descentralizadas &amp; de tokens não fungíveis"
        descrip:
          - |
            SmartBCH é uma máquina virtual do Ethereum de alta calibragem na cadeia lateral do Bitcoin Cash compatível com &amp; Web3 que suporta aplicativos de finanças descentralizadas. Este inclui um crescente e constante crescimento de projetos de tokens não fungíveis e também de plataformas de negociação de ativos descentralizados!
    benefits:
      - 
        benefit: "Taxas extremamente baixas"
        descrip:
          - |
            A taxa para uma transação regular do Bitcoin Cash é de menos de um centavo do dólar. Se quiser converter o teu BCH, por exemplo, para dinheiro fiduciário, como o dólar americano, você pode fazê-lo usando um comerciante para processar a transferência por um preço que continuará a ser muito mais barato que o processamento de um cartão de crédito.
      - 
        benefit: "Sem estornos"
        descrip:
          - |
            Diferente de cartões de débito, nunca existe devolução, estornos ou outro tipo semelhante às taxas inesperadas. Proteção contra fraudes já vem acompanhado no sistema e sem custo para o comerciante.
      - 
        benefit: "Novos Clientes"
        descrip:
          - |
            Um número crescente de patrões esta escolhendo o Bitcoin Cash como moeda preferencial de pagamento. Eles favorecem comerciantes que aceitam esta categoria de pagamento e estão ativamente seguindo quem disponibiliza o mesmo.
      - 
        benefit: "“Marketing” e imprensa Gratuita"
        descrip:
          - |
            Ao aceitar o Bitcoin Cash, comerciantes podem ganhar listagens grátis em sítios ‘web’ e em diretório de aplicações, que vão possibilitar que ele ganhe mais clientes. Eles também podem tirar vantagens dista nova onda e gerar propaganda escrita para o negócio deles.
