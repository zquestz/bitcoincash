  content:
    history:
      - |
        ในเดือนตุลาคม ปีปฏิทินพุทธศักราช 2551 Satoshi Nakamoto ได้เผยแพร่เอกสารไวท์เปเปอร์เรื่อง <a target="_blank" href="https://bitcoincash.org/bitcoin.pdf"><strong><q>เหรียญตราเทคโนโลยีสารสนเทศ: ระบบเงินสดอิเล็กทรอนิกส์แบบเพียร์ทูเพียร์</q></strong></a>ในปีปฏิทินพุทธศักราช 2552 เขาเปิดตัวซอฟต์แวร์เหรียญตราตัวแรกทางเทคโนโลยีสารสนเทศ และมันดำเนินการได้สะดวก ยาวนาน ค่าธรรมเนียมต่ำ และทำธุรกรรมรวดเร็วเชื่อถือได้.
      - |
        น่าเสียดายที่ตั้งแต่ปี 2016 ถึงปี 2017 บิทคอยน์กลายเป็นสิ่งที่ไม่น่าเชื่อถือและมีราคาแพงมากขึ้น เนื่องจากชุมชนไม่สามารถบรรลุฉันทามติในการเพิ่มขีดความสามารถของเครือข่าย นักพัฒนาบางคนไม่เข้าใจและเห็นด้วยกับแผนของ Satoshi แต่พวกเขาต้องการให้บิทคอยน์กลายเป็นชั้นการชำระบัญชี
      - |
        ในปี 2017 การครอบงำของบิทคอยน์ลดลงจาก 95% เหลือเพียง 40% ซึ่งเป็นผลโดยตรงจากปัญหาการใช้งาน โชคดีที่ชุมชนบิทคอยน์ส่วนใหญ่รวมถึงนักพัฒนานักลงทุนผู้ใช้และธุรกิจยังคงเชื่อมั่นในวิสัยทัศน์เดิมของบิทคอยน์ซึ่งเป็นระบบเงินสดอิเล็กทรอนิกส์แบบเพียร์ทูเพียร์ที่มีค่าธรรมเนียมต่ำซึ่งทุกคนใน โลก.
      - |
        ในวันที่ 1 สิงหาคม 2017 เราได้ทำตามขั้นตอนเชิงตรรกะในการเพิ่มขนาดบล็อกสูงสุดและบิทคอยน์แคชก็ถือกำเนิดขึ้น ใครก็ตามที่ถือบิทคอยน์ในเวลานั้น (บล็อก 478558) กลายเป็นเจ้าของบิทคอยน์แคช (BCH) ขณะนี้เครือข่ายรองรับบล็อกสูงสุด 32MB พร้อมการวิจัยอย่างต่อเนื่องเพื่อให้สามารถเพิ่มจำนวนมากในอนาคตได้
    development:
      - |
        ด้วยทีมนักพัฒนาอิสระหลายทีมที่ให้การใช้งานซอฟต์แวร์อนาคตจึงปลอดภัยบิทคอยน์แคชทนทานต่อการโจมตีทางการเมืองและสังคมในการพัฒนาโปรโตคอล ไม่มีกลุ่มหรือโปรเจ็กต์เดียวที่สามารถควบคุมได้ การใช้งานหลายอย่างยังมีความซ้ำซ้อนเพื่อให้แน่ใจว่าเครือข่ายยังคงมีเวลาพร้อมใช้งาน 100%
      - |
        เว็บไซต์ bitcoincashresearch.org เป็นสถานที่ที่ดีสำหรับการเสนอข้อเสนอสำหรับการเปลี่ยนแปลงที่ต้องมีการประสานงานระหว่างทีมพัฒนา สำหรับผู้ที่ต้องการปรับใช้การเปลี่ยนแปลงโปรโตคอลบิทคอยน์แคชขอแนะนำให้ลองตรวจสอบโดยเพื่อนก่อนและมีส่วนร่วมในการทำงานร่วมกันกับนักพัฒนารายอื่น ๆ
      - |
        หากคุณสนใจในการแปลภาษาเมื่อใด โปรดตรวจสอบพิจารณา <a href="https://crowdin.com/project/bitcoin-cash" target="_blank">CrowdIn project</a>. ข้อ, เรายอมรับการแปลภาษาด้วยมนุษย์เพียงอย่างเดียว, ไม่ยอมรับวิธีการอื่น ๆ.
    about:
      - |
        บิทคอยน์แคชนำเงินที่ดีมาสู่โลกร้านค้าและผู้ใช้จะได้รับสิทธิพิเศษด้วยค่าธรรมเนียมที่ต่ำและการยืนยันที่เชื่อถือได้ อนาคตสดใสด้วยการเติบโตที่ไม่จำกัดการยอมรับทั่วโลกนวัตกรรมที่ไม่ได้รับอนุญาตและการพัฒนาแบบกระจายอำนาจ
      - |
        ยินดีต้อนรับทุกคนเข้าร่วมชุมชนบิทคอยน์แคชในขณะที่เราก้าวไปข้างหน้าในการสร้างเงินเสียงที่คนทั้งโลกสามารถเข้าถึงได้
    why:
      - 
        benefit: "ส่งเงินได้ทุกที่ในโลกเกือบฟรี"
        descrip:
          - |
            ด้วยบิทคอยน์แคชคุณสามารถส่งเงินให้ใครก็ได้ทุกที่ในโลกตลอด 24 ชั่วโมง 365 วันต่อปี เช่นเดียวกับอินเทอร์เน็ตเครือข่ายจะเปิดอยู่ตลอดเวลา ไม่มีธุรกรรมใดใหญ่หรือเล็กเกินไป และคุณไม่จำเป็นต้องได้รับอนุญาตหรือการอนุมัติจากใคร
      - 
        benefit: "เป็นธนาคารของคุณเองและควบคุมเงินของคุณได้อย่างเต็มที่"
        descrip:
          - |
            การยึดเงินทุนจากผู้ถือบัญชี (“ bail-ins”) ที่เกิดขึ้นในไซปรัสและเกือบในกรีซแสดงให้เห็นว่าเงินฝากธนาคารจะปลอดภัยเท่าที่ผู้นำทางการเมืองตัดสินใจเท่านั้น แม้จะอยู่ภายใต้เงื่อนไขที่ดีที่สุดธนาคารก็สามารถทำผิดยึดเงินอายัดบัญชีและป้องกันไม่ให้คุณเข้าถึงเงินของคุณเองได้
          - |
            ธนาคารยังสามารถตัดสินใจที่จะปิดกั้นธุรกรรมของคุณเรียกเก็บค่าธรรมเนียมจากคุณหรือปิดบัญชีของคุณโดยไม่มีการเตือนล่วงหน้าบิทคอยน์แคชช่วยให้คุณสามารถควบคุมเงินทุนของคุณได้อย่างเต็มที่ซึ่งคุณสามารถเข้าถึงได้จากทุกที่ในโลก
      - 
        benefit: "สกุลเงินดิจิทัลที่หายากพร้อมอุปทานคงที่ซึ่งเป็นที่รู้จัก"
        descrip:
          - |
            โปรโตคอลบิทคอยน์แคชช่วยให้มั่นใจได้ว่าจะไม่มีเหรียญเกิน 21 ล้านเหรียญ รัฐบาลพิมพ์เงินออกมาอย่างต่อเนื่องทำให้อุปทานสูงขึ้นอย่างไม่มีที่สิ้นสุดและลดค่าเงินออมของทุกคนบิทคอยน์แคชมีอุปทานคงที่ดังนั้นจึงเป็นตัวแทนของเงินที่ดี
      - 
        benefit: "เพิ่มความเป็นส่วนตัวของคุณและดำเนินการโดยไม่เปิดเผยตัวตน"
        descrip:
          - |
            บิทคอยน์แคชให้ความเป็นส่วนตัวและไม่เปิดเผยตัวตนมากกว่าระบบการชำระเงินแบบเดิมเช่นการโอนเงินผ่านธนาคารและการชำระเงินด้วยบัตรเครดิตเนื่องจากโดยปกติแล้วจะไม่สามารถทราบได้ว่าใครเป็นผู้ควบคุมที่อยู่บิทคอยน์แคช
          - |
            บิทคอยน์แคชนำเสนอความเป็นส่วนตัวหลายระดับขึ้นอยู่กับวิธีการใช้งาน สิ่งสำคัญคือต้องศึกษาตัวเองอย่างละเอียดก่อนที่จะใช้ BCH เพื่อวัตถุประสงค์ด้านความเป็นส่วนตัว
      - 
        benefit: "เพลิดเพลินกับส่วนลดพิเศษ"
        descrip:
          - |
            ร้านค้าจำนวนมากเสนอส่วนลดสำหรับการชำระด้วยบิทคอยน์แคชเนื่องจากจะช่วยลดค่าธรรมเนียมบัตรเครดิตและช่วยเพิ่มการยอมรับระบบการชำระเงินใหม่นี้
      - 
        benefit: "ระบบนิเวศสกุลเงินดิจิทัล"
        descrip:
          - |
            การจัดเก็บและจัดการโทเค็นบนบล็อกเชนให้ความโปร่งใสและความสมบูรณ์มากกว่ารูปแบบการบัญชีและการซื้อขายสินทรัพย์แบบดั้งเดิม Bitcoin Cash รองรับโปรโตคอลโทเค็นที่ขับเคลื่อนโครงการต่างๆและง่ายต่อการสร้างโครงการที่สนับสนุนโทเค็นของคุณเอง
      - 
        benefit: "สนับสนุนเสรีภาพทั่วโลก"
        descrip:
          - |
            บิทคอยน์แคชเป็นเครือข่ายแบบเปิดที่ไม่ได้รับอนุญาต ช่วยให้คุณมีส่วนร่วมกับเพื่อนมนุษย์โดยไม่รุกล้ำ เป็นการกระจายอำนาจโดยสมัครใจและไม่ก้าวร้าว เมื่อการใช้งานเติบโตขึ้นโครงสร้างอำนาจแบบเก่าจะสึกกร่อนในขณะที่ความคิดใหม่เบ่งบาน อาจช่วยนำไปสู่การปฏิวัติอย่างสันติที่ยิ่งใหญ่ที่สุดเท่าที่โลกเคยรู้จักมา
      - 
        benefit: "แอปพลิเคชั่น เดฟิ และ เอเอ็มพี เอ็นเอฟที"
        descrip:
          - |
            สมาร์ทบีซีเอช มีประสิทธิภาพสูง อีวีเอ็ม และเอเอ็มพี; เป็นเครือข่ายเว็บไซต์ซึ่งทำงานร่วมกันได้อย่างมีประสิทธิภาพ รองรับแอพพลิเคชั่น เดฟิ ประกอบกับความต่อเนื่องในการเปลื่ยนผ่านข้อมูล และ เอ็นเอฟทีโปรแจค 
    benefits:
      - 
        benefit: "ค่าธรรมเนียมต่ำมาก"
        descrip:
          - |
            ค่าธรรมเนียมเครือข่ายสำหรับธุรกรรมบิทคอยน์แคชทั่วไปน้อยกว่าหนึ่งเพนนี หากคุณต้องการแปลง BCH ของคุณเป็นสกุลเงินคำสั่งเช่นดอลลาร์สหรัฐคุณสามารถทำได้โดยผ่านตัวประมวลผลของผู้ขายในราคาที่ยังต่ำกว่าการประมวลผลบัตรเครดิต
      - 
        benefit: "ไม่มีการปฏิเสธการชำระเงิน"
        descrip:
          - |
            ไม่เหมือนกับบัตรเครดิตไม่มีช่องว่างอัตโนมัติการขอคืนเงินการปฏิเสธการชำระเงินหรือค่าธรรมเนียมอื่น ๆ ที่ไม่คาดคิด การป้องกันการฉ้อโกงถูกสร้างขึ้นในระบบโดยไม่มีค่าใช้จ่ายสำหรับผู้ขาย
      - 
        benefit: "ลูกค้าใหม่"
        descrip:
          - |
            ลูกค้าจำนวนมากขึ้นเรื่อย ๆ เลือกบิทคอยน์แคชเป็นวิธีการชำระเงินที่ต้องการพวกเขาชื่นชอบร้านค้าที่เสนอตัวเลือกการชำระเงินนี้และแสวงหาพวกเขา
      - 
        benefit: "การตลาดและสื่อฟรี"
        descrip:
          - |
            ด้วยการรับบิทคอยน์แคชผู้ขายจะได้รับรายชื่อฟรีในเว็บไซต์และไดเรกทอรีแอปเพื่อดึงดูดลูกค้ามากขึ้น พวกเขายังสามารถใช้ประโยชน์จากเทรนด์ใหม่นี้และสร้างแรงกดดันให้กับธุรกิจของพวกเขา
