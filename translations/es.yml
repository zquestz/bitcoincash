  content:
    history:
      - |
        En octubre de 2008, Satoshi Nakamoto publicó el famoso Whitepaper titulado <strong>“Bitcoin: A Peer to Peer Electronic Cash System”</strong> (Bitcoin: Un sistema de dinero electrónico de usuario a usuario). En 2009, lanzó el primer software de bitcoin que impulsó la red, y Bitcoin funcionó sin problemas durante varios años con comisiones bajas y transacciones rápidas, fiables e irreversibles.
      - |
        Por desgracia, entre 2016 y 2017, las transacciones de Bitcoin se volvieron cada vez menos fiable y las comisiones más caras, lo que se debió a que la comunidad no pudo llegar a un consenso sobre el aumento de la capacidad de la red. Algunos de los desarrolladores informáticos no entendieron ni estaban de acuerdo con el plan de Satoshi. En su lugar, prefirieron que Bitcoin se convirtiera en una capa de contabilidad o liquidación de saldos.
      - |
        En 2017, el dominio de Bitcoin se había desplomado del 95% a tan solo el 40% como resultado directo de los problemas de uso. Afortunadamente, una gran parte de la comunidad de Bitcoin - desarrolladores, inversores, usuarios y empresas - todavía creía en la visión original de Bitcoin: un sistema de dinero electrónico de usuario a usuario con comisiones bajas que pudiera ser utilizado por todas las personas del planeta.
      - |
        El 1 de agosto de 2017, dimos el lógico paso de aumentar el tamaño máximo de los bloques, y así nació Bitcoin Cash. Al ser una continuación de Bitcoin, toda persona que tenía Bitcoin en ese momento (bloque 478558) también pasó a tener Bitcoin Cash (BCH). La red de Bitcoin Cash procesa bloques de hasta 32MB, y hay investigaciones y pruebas en curso para implementar tamaños de bloque lo suficientemente grandes como para que la red continúe funcionando como fue diseñada.
    development:
      - |
        Como múltiples equipos de desarrolladores independientes proporcionan diferentes implementaciones de software, el futuro está seguro. Bitcoin Cash es resistente a ataques políticos y sociales a nivel de desarrollo del protocolo; no es posible que un único grupo o proyecto pueda tener el control. La existencia de múltiples implementaciones también proporciona redundancia para garantizar que la red siempre esté operativa el 100% del tiempo.
      - |
        La lista de email <a href="https://bitcoincashresearch.org" target="_blank">bitcoincashresearch.org</a> es un buen lugar para hacer propuestas de cambios que requieren la coordinación de varios equipos de desarrollo. Para aquellas personas que deseen implementar cambios en el protocolo de Bitcoin Cash, se recomienda que su propuesta sea revisada por otros y que interactúen de forma colaborativa con otros desarrolladores.
    about:
      - |
        Bitcoin Cash es el dinero más sólido de la historia, cumpliendo con la promesa original de Bitcoin como "Dinero electrónico de usuario a usuario". Comisiones bajas y transacciones fiables e irreversibles empoderan a comerciantes y usuarios. Con un crecimiento sin limitaciones, desarrollo descentralizado, adopción global e innovación libre, el futuro es prometedor.
      - |
        Todas las personas son bienvenidas a unirse a la comunidad de Bitcoin Cash y contribuir al avance del desarrollo de un dinero sólido para toda la humanidad.
    why:
      - benefit: "Envía dinero a cualquier lugar del mundo prácticamente gratis"
        descrip:
          - |
            Con Bitcoin Cash, puedes enviar dinero a cualquier persona esté donde esté, 24 horas al día, 365 días del año. Igual que Internet, la red siempre está operativa. Ninguna transacción es demasiado grande o pequeña y nunca necesitas el permiso o la aprobación de nadie.
      - benefit: "Sé tu propio banco y ten un control total de tu dinero"
        descrip:
          - |
            La apropiación de capital de titulares de cuentas bancarias que ocurrió en Chipre y casi en Grecia, demostró que los depósitos bancarios sólo son tan seguros como deciden los líderes políticos. Incluso bajo las mejores condiciones, los bancos pueden cometer errores, retener fondos, congelar cuentas e impedirte que accedas a tu propio dinero.
          - |
            Los bancos también pueden decidir bloquear tus transacciones, cobrarte comisiones o cerrar tu cuenta sin previo aviso. Bitcoin Cash te da un control total y soberano de tu dinero, al que puedes acceder desde cualquier lugar del mundo.
      - benefit: "Una moneda digital escasa con una masa monetaria fija y conocida"
        descrip:
          - |
            El protocolo de Bitcoin Cash garantiza que nunca existirán más de 21 millones de monedas. Los gobiernos crean dinero de la nada constantemente, inflando sin cesar la masa monetaria y devaluando los ahorros de todos. Bitcoin Cash tiene una masa monetaria fija y, por lo tanto, es un dinero sólido.
      - benefit: "Aumenta tu privacidad y opera anónimamente"
        descrip:
          - |
            Bitcoin Cash ofrece más privacidad y anonimato que sistemas de pago tradicionales como las transferencias bancarias o los pagos con tarjeta de crédito, ya que normalmente es imposible saber quién tiene el control de una dirección de Bitcoin.
          - |
            Bitcoin Cash ofrece varios niveles de privacidad dependiendo de cómo se utilice. Es importante que te informes en profundidad antes de usar BCH con fines de privacidad.
      - benefit: "Disfruta de descuentos exclusivos"
        descrip:
          - |
            Muchos comercios ofrecen descuentos si se paga en Bitcoin Cash, ya que elimina las comisiones de las tarjetas de crédito y ayuda a aumentar la adopción de este nuevo sistema de pago.
      - benefit: "Ecosistema de tokens"
        descrip:
          - |
            Almacenar y administrar tokens en una blockchain proporciona mayor transparencia e integridad que las formas tradicionales de contabilidad e intercambio de activos. Bitcoin Cash soporta protocolos de tokens que potencian diferentes proyectos, y crear tus propios proyectos respaldados por tokens es fácil.
      - benefit: "Apoya la libertad en todo el mundo"
        descrip:
          - |
            Bitcoin Cash es una red abierta en la que no se necesitan permisos; te permite interactuar con otros seres humanos sin intrusiones de terceros. Es un dinero descentralizado, voluntario y no agresivo. A medida que aumente el uso, las viejas estructuras de poder se debilitarán y florecerán nuevas ideas. Bitcoin Cash puede ayudar a iniciar la mayor revolución pacífica que el mundo haya conocido.
    benefits:
      - benefit: "Comisiones bajísimas"
        descrip:
          - |
            La comisión de red de una transacción estándar de Bitcoin Cash es de menos de un céntimo. Si quieres convertir tu BCH en moneda fiat (como dólares estadounidenses), puedes hacerlo a través de procesadores de pagos para comercios por una comisión que sigue siendo muy inferior a la del procesamiento de las tarjetas de crédito.
      - benefit: "Cero pagos devueltos"
        descrip:
          - |
            A diferencia de las tarjetas de crédito, con Bitcoin Cash nunca hay anulaciones automáticas, pagos devueltos, reembolsos ni comisiones inesperadas. La protección contra el fraude está integrada en el sistema sin coste alguno para los comercios.
      - benefit: "Nuevos clientes"
        descrip:
          - |
            Cada día más personas adoptan Bitcoin Cash como su dinero y método de pago preferido. Prefieren comprar en los comercios que aceptan este método de pago y los buscan de forma activa. Aceptando BCH, un comercio se posiciona por delante de su competencia en este nicho de mercado.
      - benefit: "Marketing y cobertura mediática gratis"
        descrip:
          - |
            Al aceptar Bitcoin Cash, los comercios pueden ser incluidos gratuitamente en directorios de webs y aplicaciones, consiguiendo aún más clientes. También pueden aprovechar esta nueva tendencia y generar cobertura mediática de su negocio.
